[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]
build-backend = "setuptools.build_meta"


[project]
name = "multiclass_cascade_classifier"
version = "1.0.14"
authors = [
  { name="ThomasAujoux", email="thomas.aujoux@gmail.com" },
]
description = "This package implements a multiclass cascade classifier for text classification in the contexte of web-scraping."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
]
dependencies = [
  "click==8.1.7",
  "joblib==1.3.1",
  "nltk==3.8.1",
  "pandas==2.0.3",
  "PyYAML==6.0.1",
  "scikit_learn==1.3.0",
  "openpyxl==3.1.2",
]

[project.urls]
"Homepage" = "https://github.com/Thomasaujoux/multiclass_cascade_classifier"
"Bug Tracker" = "https://github.com/Thomasaujoux/multiclass_cascade_classifier/wiki"

