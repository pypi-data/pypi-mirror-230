[metadata]
name = drb-driver-swift
url = https://gitlab.com/drb-python/impl/swift
author = GAEL Systems
author_email = drb-python@gael.fr
description = DRB OpenStack Swift driver
long_description = file: README.md
long_description_content_type = text/markdown
license = LGPLv3
classifiers = 
	Programming Language :: Python :: 3.8
	Environment :: Plugins
	License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)
	Operating System :: OS Independent
project_urls = 
	Documentation = https://drb-python.gitlab.io/drb-python/impl/swift
	Source = https://gitlab.com/drb-python/impl/swift

[options]
zip_safe = False
include_package_data = True
packages = find_namespace:
python_requires = >=3.8
install_requires = file: requirements.txt

[options.packages.find]
include = 
	drb.*
exclude = 
	tests*
	docs*

[options.package_data]
drb.topics.swift = 
	cortex.yml

[options.entry_points]
drb.driver = 
	swift = drb.drivers.swift:SwiftNodeFactory
drb.topic = 
	swift = drb.topics.swift

[versioneer]
VCS = git
style = pep440
versionfile_source = drb/drivers/swift/_version.py
versionfile_build = drb/drivers/swift/_version.py
tag_prefix = 
parentdir_prefix = 

[egg_info]
tag_build = 
tag_date = 0

