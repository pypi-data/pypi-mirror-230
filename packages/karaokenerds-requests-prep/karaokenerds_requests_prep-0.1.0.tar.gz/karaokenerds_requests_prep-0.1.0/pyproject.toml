[tool.poetry]
name = "karaokenerds-requests-prep"
version = "0.1.0"
description = "A tool to download karaoke tracks based on requests on karaokenerds and fetch lyrics from Genius."
authors = ["Andrew Beveridge <andrew@beveridge.uk>"]
license = "MIT"
readme = "README.md"
packages = [{include = "karaoke_requests_prep"}]
homepage = "https://github.com/karaokenerds/karaokenerds-requests-prep"
repository = "https://github.com/karaokenerds/karaokenerds-requests-prep"
documentation = "https://github.com/karaokenerds/karaokenerds-requests-prep/blob/main/README.md"

[tool.poetry.dependencies]
python = ">=3.9,<3.11"
requests = "^2"
beautifulsoup4 = "^4"
yt-dlp = "*"
lyricsgenius = "^3"
fetch-lyrics-from-genius = "^0.1"
audio-separator = "^0.7"

[tool.poetry.group.dev.dependencies]
black = "^23"

[tool.poetry.scripts]
karaoke-requests-prep = 'karaoke_requests_prep.utils.cli:main'

[tool.black]
line-length = 140

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
