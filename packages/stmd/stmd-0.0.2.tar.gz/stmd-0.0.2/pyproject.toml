[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "stmd"
version = "0.0.2"
description = "stmd - Scrape to Markdown"
readme = "README.md"
license = { text = "GNU General Public License v3 (GPLv3)" }
keywords = []
dependencies = [
    "requests",
    "BeautifulSoup4",
    "html2text",
]

[project.optional-dependencies]

[project.scripts]
stmd = "stmd.__main__:main"

[project.urls]
repository = "https://codeberg.org/johndovern/stmd"
