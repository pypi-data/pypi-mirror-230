[tool.poetry]
name = "mlxploit"
version = "0.0.0a7"
description = "AI/ML Exploitation Framework"
authors = ["hdks <hdks.bug@gmail.com>"]
license = "Apache License 2.0"
readme = "README.md"
packages = [{ include = "mlxploit" }]
exclude = ["tests/*"]


[tool.poetry.scripts]
mlxploit = "mlxploit.main:app"
mlx = "mlxploit.main:app"


[tool.poetry.dependencies]
python = ">=3.9,<3.10"
typer = {extras = ["all"], version = "^0.9.0"}
torch = ">=2.0.0, !=2.0.1"
torchvision = "0.15.1"
torchinfo = "^1.8.0"
pillow = "^10.0.0"
transformers = "^4.32.1"
huggingface-hub = "^0.16.4"
timm = "^0.9.7"
scipy = "^1.11.2"
scikit-learn = "^1.3.0"
pandas = "^2.1.0"
scikit-image = "^0.21.0"


[tool.poetry.group.dev.dependencies]
black = "^23.7.0"


[tool.poetry.group.test.dependencies]
pytest = "^6.0.0"
mypy = "^1.4.1"
types-requests = "^2.31.0.2"


[tool.poetry-dynamic-versioning]
enable = false


[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"
