name: intake-axds_docs
channels:
  - conda-forge
  - nodefaults
dependencies:
   - python=3.9
   # If your docs code examples depend on other packages add them here
   - aiohttp
   - cf_pandas
   - h5netcdf
   - pandas
   - requests
   - shapely
   # These are needed for the docs themselves
   - jupytext
   - numpydoc
   - sphinx
   - sphinx-markdown-tables
   - ipython
   - jinja2
   - nbconvert
   - nbformat
   - ipykernel
   - pandoc
   - pip
   - recommonmark
   - pip:
     - git+https://github.com/intake/intake
     - intake-parquet
     - intake-xarray
     - intake-axds
     - nested_lookup
    #  - "dask[complete]"
     - docrep<=0.2.7
     - furo
     - nbsphinx>=0.8.7
     - jupyter_client
     - myst-nb
     - sphinx-copybutton
     - sphinxcontrib-srclinks
