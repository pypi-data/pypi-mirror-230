[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "crawldad"
version = "0.0.1"
authors = [{name="Kayce Basques", email="kaycebasques@gmail.com"}]
description = "A web crawler designed for docs site maintainers"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent"
]

[project.urls]
"Homepage" = "https://github.com/kaycebasques/crawldad"
"Bug Tracker" = "https://github.com/kaycebasques/crawldad/issues"
