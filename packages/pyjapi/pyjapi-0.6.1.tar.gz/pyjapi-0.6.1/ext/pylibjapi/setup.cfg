[flake8]
max-complexity = 5
select = C,E,F,W,B,N
# E501: line too long
#       ~> disabled because of too many false positives for docstrings.
# N802: function name '' should be lowercase
# N803: argument name '' should be lowercase
#       ~> disabled, as PyQt5 methods and arguments follows Qt camelCase naming style
ignore = E501
exclude =
    .git,
    __pycache__,
    docs,
    env,
    src/svg
statistics = False
# output-file = docs/build/flake8-result.log
builtins = _

[pylint]
extension-pkg-whitelist = PyQt5
ignore-patterns = svg,geometry,__init__
exit-zero = 1

[pycodestyle]
max-line-length = 100
ignore = W293
# E501: line too long
# W293: blank line contains whitespace
#       ~> disabled, already checked with flake8

[pydocstyle]
add_ignore = D100,D107,D105
match = '(?!test_).*\.py'
# TODO: Adjust match to ignore sphinx's 'conf.py' file

[yapf]
based_on_style = pep8
align_closing_bracket_with_visual_indent=False
allow_split_before_dict_value=False
blank_line_before_nested_class_or_def=True
coalesce_brackets=True
column_limit=100
dedent_closing_brackets=True
indent_dictionary_value=True
no_spaces_around_selected_binary_operators=*,/
split_before_closing_bracket=False
split_before_dot=True
arithmetic_precedence_indication=True

[isort]
# https://github.com/timothycrosley/isort
line_length = 100
skip = conf.py
balanced_wrapping = True

[doc8]
# https://pypi.python.org/pypi/doc8
ignore = D001,D002
extension = rst

[tool:pytest]
testpaths = .
