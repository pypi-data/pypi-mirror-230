[metadata]
name = bppUtils
version = 0.0.1
author = Jeevani Kondepati
author_email = jkondepati@bluepenguin.com
description = BPP accounting API internal library to reduce redundant code
long_description = file: README.md, LICENSE.txt
long_description_content_type = text/markdown
url = https://gitlab.com/jkondepati/bpputils
project_urls = 
	repository = https://gitlab.com/jkondepati/bpputils
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

