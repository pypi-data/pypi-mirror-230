<!--suppress HtmlFormInputWithoutLabel -->
<div>
    <label class="relative inline-flex items-center cursor-pointer">
        <input id="{{ input_id }}-input" type="checkbox" class="sr-only peer"
                {% if schema.default %}
               checked
                {% endif %}>
        <span class="peer w-11 h-6 bg-neutral-500 peer-focus:outline-none peer-focus:ring-2
                     peer-focus:ring-sky-300 dark:peer-focus:ring-sky-800 rounded-full
                     dark:bg-neutral-900 peer-checked:after:translate-x-full
                     peer-checked:after:border-white after:content-[''] after:absolute
                     after:top-[2px] after:left-[2px] after:bg-white after:border-neutral-300
                     after:border after:rounded-full after:h-5 after:w-5 after:transition-all
                     dark:border-neutral-600 peer-checked:bg-blue-600">
        </span>
    </label>
</div>

<script>
    function get{{ input_id }}() {
        return document.getElementById("{{ input_id }}-input").checked;
    }

    formFunctions["{{ input_id }}"] = get{{ input_id }};
</script>
