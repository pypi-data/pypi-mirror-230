[tool.poetry]
name = "acme-bleach"
version = "0.2.3"
description = "Remove unsightly non-whitespace characters from your code."
authors = ["Stefans Mezulis <stefans.mezulis@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/stefansm/acme-bleach"
repository = "https://github.com/stefansm/acme-bleach"
documentation = "https://acme-bleach.readthedocs.io"
classifiers = [
    "Development Status :: 1 - Planning",
]
packages = [
    { include = "acme", from = "src" },
]

[tool.poetry.urls]
Changelog = "https://github.com/stefansm/acme-bleach/releases"

[tool.poetry.dependencies]
python = "^3.10"
click = "^8.1"

[tool.poetry.group.dev.dependencies]
Pygments = "^2.16.1"
black = "^23.9.1"
flake8 = "^6.1.0"
flake8-bugbear = "^23.7.10"
flake8-docstrings = "^1.7.0"
flake8-rst-docstrings = "^0.3.0"
isort = "^5.12.0"
mypy = "^1.5.1"
pep8-naming = "^0.13.3"
pre-commit = "^3.4.0"
pre-commit-hooks = "^4.4.0"
pytest = "^7.4.2"
pyupgrade = "^3.10.1"
xdoctest = { extras = ["colors"], version = "^1.1.1" }
sphinx-autobuild = "^2021.3.14"

[tool.poetry.group.docs.dependencies]
sphinx = "^7.2.5"
sphinx-click = "^5.0.1"
myst-parser = { version = "^2.0.0" }
furo = "^2023.9.10"

[tool.poetry.scripts]
bleach = "acme.bleach.app:main"

[tool.coverage.paths]
source = ["src", "*/site-packages"]
tests = ["tests", "*/tests"]

[tool.isort]
profile = "black"
force_single_line = true
lines_after_imports = 2

[tool.mypy]
strict = true
warn_unreachable = true
pretty = true
show_column_numbers = true
show_error_context = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
