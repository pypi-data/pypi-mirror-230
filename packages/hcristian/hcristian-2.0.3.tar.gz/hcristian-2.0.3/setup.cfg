[metadata]
name = hcristian
version = 2.0.3
description = Juniper checks
long_description = file: README.md
author = CB
author_email = "CB" <cb@gmail.com>

[options]
package_dir = 
	=src
packages = find:
include_package_data = True
install_requires = 
	junos-eznc

[options.packages.find]
where = src
exclude = 
	test*

[options.entry_points]
console_scripts = 
	healthcheck = hcristian.main:main

[tool:pytest]
testpaths = test

[tox:tox]
envlist = py38, py39
isolated_build = True

[testenv]
deps = 
	pytest
commands = 
	pytest {posargs}

[testenv:typecheck]
deps = 
	mypy
commands = 
	mypy --ignore-missing-imports {posargs:src test}

[testenv:format]
skip_install = True
deps = 
	black
commands = 
	black {posargs:--check --diff src test}

[testenv:lint]
skip_install = True
deps = 
	flake8
	flake8-bugbear
commands = 
	flake8 {posargs:src test}

[flake8]
max-line-length = 100

[egg_info]
tag_build = 
tag_date = 0

