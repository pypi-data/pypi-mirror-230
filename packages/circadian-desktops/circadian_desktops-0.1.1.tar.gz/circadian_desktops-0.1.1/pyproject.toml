[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "circadian_desktops"
version = "0.1.1"
description = "An app that changes your desktop background based on time of day."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows :: Windows 10",
]
dependencies = [
  "astral",
  "geocoder",
  "PyQt5",
]

[project.urls]
"Homepage" = "https://github.com/Luke943/CircadianDesktops"
"Bug Tracker" = "https://github.com/Luke943/CircadianDesktops/issues"