[tool.poetry]
name = "innovationmerge"
version = "1.1.0"
description = "innovationmerge core components"
authors = ["innovationmerge"]
readme = "README.md"
packages = [{include = "innovationmerge"}]
repository = "https://github.com/innovationmerge/innovation-merge"
include = ["CHANGELOG.md"]

[tool.poetry.dependencies]
python = ">=3.8,<3.12"
aiofiles = "^22.1.0"
uvicorn = "^0.18.3"
python-dotenv = "^0.21.0"
python-json-logger = "^2.0.4"
requests = "^2.28.1"
opencv-python = "^4.7.0.72"
tensorflow-io-gcs-filesystem = "^0.23.0"
tensorflow-intel = "^2.13.0"


[tool.poetry.dev-dependencies]
pytest = "7.1.3"
pytest-cov = "3.0.0"
black = "^22.8.0"
flake8 = "^5.0.4"
pyinstaller = "^5.8.0"
bandit = "^1.7.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
