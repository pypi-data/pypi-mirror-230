[tox]
min_version = 4.1
envlist =
  ruff
  format
  mypy
  reuse
  unit-tests
  functional
isolated_build = True

[defs]
pyfiles =
  python/check_build \
  python/tests

[testenv:format]
skip_install = True
tags =
  check
  quick
deps =
  -r requirements/black.txt
  -r requirements/ruff.txt
commands =
  ruff check --config python/config/ruff-base/pyproject.toml --select=I --diff -- {[defs]pyfiles}
  black --check -- {[defs]pyfiles}

[testenv:reformat]
skip_install = True
tags =
  format
  manual
deps =
  -r requirements/black.txt
  -r requirements/ruff.txt
commands =
  ruff check --config python/config/ruff-base/pyproject.toml --select=I --fix -- {[defs]pyfiles}
  black -- {[defs]pyfiles}

[testenv:mypy]
skip_install = True
tags =
  check
deps =
  -r requirements/install.txt
  -r requirements/tests.txt
  mypy >= 1, < 2
commands =
  mypy -- {[defs]pyfiles}

[testenv:ruff]
skip_install = True
tags =
  check
  quick
deps =
  -r requirements/ruff.txt
commands =
  ruff check --config python/config/ruff-all/pyproject.toml -- {[defs]pyfiles}

[testenv:unit-tests]
tags =
  tests
deps =
  -r requirements/install.txt
  -r requirements/tests.txt
commands =
  pytest -s -vv python/tests

[testenv:functional]
tags =
  tests
deps =
  -r requirements/install.txt
allowlist_externals =
  sh
commands =
  sh -c '! check-build'
  check-build -c c/programs.toml -v

[testenv:pyupgrade]
skip_install = True
tags =
  upgrade
  manual
deps =
  pyupgrade >= 3, < 4
allowlist_externals =
  sh
commands =
  sh -c 'pyupgrade --py310-plus python/check_build/*.py python/tests/*.py'

[testenv:reuse]
skip_install = True
tags =
  check
deps =
  reuse >= 2, < 3
commands =
  reuse lint
