[build-system]
requires = [
  "hatchling >= 1.12, < 2",
  "hatch-requirements-txt >= 0.4, < 0.5",
]
build-backend = "hatchling.build"

[project]
name = "check-build"
description = "Check whether some example programs can be compiled and built"
readme = "README.md"
requires-python = ">= 3.10"
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "License :: DFSG approved",
  "License :: Freely Distributable",
  "License :: OSI Approved",
  "License :: OSI Approved :: BSD License",
  "Operating System :: POSIX",
  "Operating System :: Unix",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Topic :: Software Development",
  "Topic :: Software Development :: Testing",
  "Topic :: Utilities",
  "Typing :: Typed",
]
dynamic = ["dependencies", "version"]

[[project.authors]]
name = "Peter Pentchev"
email = "roam@ringlet.net"

[project.scripts]
check-build = "check_build.__main__:main"

[project.urls]
Homepage = "https://gitlab.com/ppentchev/check-build"
Changes = "https://gitlab.com/ppentchev/check-build/-/blob/main/CHANGELOG.md"
"Issue Tracker" = "https://gitlab.com/ppentchev/check-build/-/issues"
"Source Code" = "https://gitlab.com/ppentchev/check-build"

[tool.hatch.build.targets.wheel]
packages = ["python/check_build"]

[tool.hatch.metadata.hooks.requirements_txt]
files = ["requirements/install.txt"]

[tool.hatch.version]
path = "python/check_build/defs.py"

[tool.black]
target-version = ["py310", "py311", "py312"]
line-length = 100

[tool.mypy]
strict = true

[tool.test-stages]
stages = ["@check and @quick and not @manual", "@check and not @manual", "@tests and not @manual"]
