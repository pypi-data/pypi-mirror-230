# pyproject.toml

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["ticket_ynab_sync"]
package-dir = {"" = "src"}

[project]
name = "ticket_ynab_sync"
version = "0.0.1"
description = "Get transactions from ticket food card and sync them with a YNAB account."
readme = "README.md"
authors = [{ name = "diogoaos", email = "ticket_ynab_sync@diogoaos.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["api", "parser", "transactions"]
dependencies = [
    "click",
    "ynab-api",
    "pyticketfood",
]
requires-python = ">=3.7"

#scripts = { "ticket2ynab" = "ticket_ynab_sync.cli:ticket2ynab" }

[project.optional-dependencies]
dev = ["black", "bumpver", "isort", "pip-tools", "pytest"]

#[project.urls]
#Homepage = ""
[project.scripts]
ticket2ynab = "ticket_ynab_sync.cli:ticket2ynab"

[tool.bumpver]
current_version = "0.1.0"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message  = "Bump version {old_version} -> {new_version}"
commit          = true
tag             = true
push            = false

[tool.bumpver.file_patterns]
"pyproject.toml" = ['current_version = "{version}"', 'version = "{version}"']
