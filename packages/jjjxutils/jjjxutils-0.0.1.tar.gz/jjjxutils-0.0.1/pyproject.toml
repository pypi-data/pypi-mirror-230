[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "jjjxutils"
version = "0.0.1"
authors = [
  { name="J0J0HA", email="info@jojojux.de" },
]
description = "Utility functions I use in my projects."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/J0J0HA/jjjxutils"
"Bug Tracker" = "https://github.com/J0J0HA/jjjxutils/issues"