[metadata]
name = qocttools
version = attr: qocttools.__version__
author = Alberto Castro
author_email = alberto.castro.barrigon@gmail.com
url = https://qocttools.readthedocs.io/
description = "A set of tools to do quantum optimal control calculations"
long_description = file: README.rst
long_description_content_type = text/x-rst
license = GNU General Public License v3 (GPLv3)
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
packages = find_namespace:
python_requires = >=3.9
install_requires = 
	pytest >= 7.4.0
	pytest-xdist >= 3.3.1
	numpy >= 1.25.1
	jupyter >= 1.0.0
	scipy >= 1.11.1
	qutip >= 4.7.2
	nlopt >= 2.7.1
	matplotlib >= 3.7.2
	python-git-info >= 0.8.3
	mpi4py >= 3.1.4
	jaxlib >= 0.4.13
	jax >= 0.4.13
	sphinx >= 6.2.1
	nbsphinx >= 0.9.2
	sphinxcontrib-bibtex >= 2.5.0
	sphinx-rtd-theme >= 1.2.2
include_package_data = True

[egg_info]
tag_build = 
tag_date = 0

