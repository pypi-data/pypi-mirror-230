[project]
name = "gabry-vcf-handler"
version = "1.2.0"
description = "VCF to .csv handler catered to specific desired fields"
authors = [
    { name = "Nick Gabry", email = "n.t.gabry@gmail.com" },
]
dependencies = [
    "click>=8.1.7",
    "cli-test-helpers>=3.4.0",
    "requests>=2.31.0",
]
requires-python = ">=3.9"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-pep517>=0.12.0",
]
build-backend = "pdm.pep517.api"

[tool.pdm.scripts]
test = "python3 -m pytest -v --cov-report term-missing --cov=vcf_handler --log-level=INFO tests/"
vcf-handler = "python3 -m vcf_handler"
lint = "black --check tests/ vcf_handler/"
lint-fix = "black tests/ vcf_handler/"

[tool.pdm.dev-dependencies]
dev = [
    "pytest>=7.4.2",
    "black>=23.7.0",
    "pytest-cov>=4.1.0",
    "coverage>=7.3.1",
]

[tool.black]
line-length = 100
