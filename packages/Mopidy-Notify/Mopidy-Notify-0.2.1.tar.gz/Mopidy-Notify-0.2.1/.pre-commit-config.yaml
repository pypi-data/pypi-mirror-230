default_language_version:
  python: python3.10

repos:
- repo: https://gitlab.com/pycqa/flake8
  rev: 3.9.2
  hooks:
  - id: flake8
- repo: https://github.com/timothycrosley/isort
  rev: 5.10.1
  hooks:
    - id: isort
      additional_dependencies:
        - isort[pyproject]
- repo: https://github.com/ambv/black
  rev: 22.6.0
  hooks:
    - id: black
