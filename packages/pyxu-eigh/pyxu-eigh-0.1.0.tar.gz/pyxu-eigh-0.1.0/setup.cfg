[metadata]
name = pyxu-eigh
description = Pyxu plugin to compute the eigenvectors and eigenvalues of a real symmetric matrix
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/AIR-Hub/pyxu-eigh
author = Joan Rue Queralt
author_email = joan.rue.q@gmail.com
license = MIT
license_files = LICENSE
classifiers = 
	Framework :: Pycsou
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Scientific/Engineering :: Image Processing
project_urls = 
	Bug Tracker = https://github.com/AIR-Hub/pyxu-eigh/issues
	Documentation = https://github.com/AIR-Hub/pyxu-eigh#README.md
	Source Code = https://github.com/AIR-Hub/pyxu-eigh
	User Support = https://github.com/AIR-Hub/pyxu-eigh/issues

[options]
install_requires = 
	pyxu
python_requires = >= 3.10, < 3.12
include_package_data = True
package_dir = 
	= src
setup_requires = setuptools_scm

[options.entry_points]
pyxu.math = 
	eigh = pyxu_eigh:eigh

[options.extras_require]
dev = 
	graphviz >= 0.20, < 1
	ipython >= 8.14, < 9
	pre-commit >= 3.3, < 4
	pytest >= 7.4, < 8
	sphinx >= 7.2, < 8
	tox >= 4.6, < 5
	matplotlib >= 3.7, < 4
	scikit-image >= 0.21, < 1
	pydata_sphinx_theme >= 0.13, < 1
	sphinx_design >= 0.4.1, < 1
	sphinx_copybutton >= 0.5.2, < 1
	sphinx_codeautolink >= 0.15.0, < 1
	sphinx_togglebutton >= 0.3.2, < 1
_gpu = 
	nvidia-pyindex
	cupy-cuda12x
	cutensor-cu12
	nvidia-cudnn-cu12
	nvidia-cusparse-cu12
	nvidia-nccl-cu12
fft = 
	finufft >= 2.1, < 3
fft_gpu = 
	nvidia-cufft-cu12
complete_no_gpu = 
	finufft >= 2.1, < 3
complete_gpu = 
	finufft >= 2.1, < 3
	nvidia-cufft-cu12
	nvidia-pyindex
	cupy-cuda12x
	cutensor-cu12
	nvidia-cudnn-cu12
	nvidia-cusparse-cu12
	nvidia-nccl-cu12

[flake8]
max-complexity = 10
exclude = 
	__init__.py
extend-ignore = 
	E501
	E203
	E302
	
	E731
	
	E266
	
	C901

[egg_info]
tag_build = 
tag_date = 0

