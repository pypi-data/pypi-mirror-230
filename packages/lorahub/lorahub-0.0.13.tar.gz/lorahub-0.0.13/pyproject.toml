[build-system]
requires = ["setuptools>=61.0", "transformers", "peft", "nevergrad", "torch", "tqdm", "pandas", "numpy", "datasets"]

build-backend = "setuptools.build_meta"

[project]
name = "lorahub"
version = "0.0.13"
authors = [
  { name="Lorahub team", email="liuqian@sea.com" },
]
description = "Lorahub"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pypa/sampleproject"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"