[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "lorahub"
version = "0.1.0"
authors = [
  { name="Lorahub team", email="liuqian@sea.com" },
]
description = "Lorahub"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "transformers",
    "peft",
    "nevergrad",
    "torch",
    "pandas",
    "numpy",
    "dataset"
]
[project.urls]
"Homepage" = "https://github.com/sail-sg/lorahub"
"Bug Tracker" = "https://github.com/sail-sg/lorahub/issues"