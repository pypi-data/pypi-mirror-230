[build-system]
requires = ["setuptools"]


[project]
name = "lorahub"
version = "0.0.6"
authors = [
  { name="Lorahub team", email="liuqian@sea.com" }
]
description = "The official pypi package for lorahub"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/sail-sg/lorahub"
"Bug Tracker" = "https://github.com/sail-sg/lorahub/issues"