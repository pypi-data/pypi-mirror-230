[project]
name = "argparse-enh"
version = "0.0.3"
authors = [
  { name="Vijaya Krishna Kasula", email="krishna.vijay4444@gmail.com" },
]
description = "Adds additional functionality to Argparse python library"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

keywords = [
  "argparse-api",
  "argparse-gui",
  "argparse-shell",
  "argparse-dumper",
  "argparse-bash",
  "argparse-tcsh",
  "argparse-zsh",
  "argparse-sh"
]

[project.urls]
"Source Code" = "https://gitlab.com/argparse-enh/argparse-enh"
"Issues" = "https://gitlab.com/argparse-enh/argparse-enh/-/issues"
"Docs" = "https://argparse-enh.readthedocs.io/en/latest/"
