[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "geneplore_api"
version = "3.1.0"
authors = [
  { name="thegamebegins25", email="will@geneplore.com" },
]
description = "A Python client for the Geneplore API."
readme = "README.md"
requires-python = ">=3.7"

dependencies=[
    'requests'
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha"
]

[project.urls]
"Homepage" = "https://github.com/GeneploreAI/geneplore-libraries"
"Bug Tracker" = "https://github.com/GeneploreAI/geneplore-libraries/issues"