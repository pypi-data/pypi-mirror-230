[metadata]
name = cal-plusplus
version = 1.0.0
author = Brenton Cleeland
author_email = brenton@brntn.me
description = A cal replacement that includes working days
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/sesh/cal-plusplus
project_urls = 
	Bug Tracker = https://github.com/sesh/cal-plusplus/issues
classifiers = 
	Programming Language :: Python :: 3

[options]
packages = .
python_requires = >=3.7
install_requires = 
	workalendar

[options.entry_points]
console_scripts = 
	cal = cal:cli

[egg_info]
tag_build = 
tag_date = 0

