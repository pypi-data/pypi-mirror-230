[metadata]
name = ethiack-cli
description = Ethiack API Utility
long_description_content_type = text/markdown
url = https://github.com/fssecur3/ethiack-cli
project_urls = 
	Bug Tracker = https://github.com/fssecur3/ethiack-cli
	Changelog = https://github.com/fssecur3/ethiack-cli
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: BSD License
	Intended Audience :: Developers

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	ethiack_cli = ethiack_cli.ethiack:main

[egg_info]
tag_build = 
tag_date = 0

