[install_lib]
optimize = 1
compile = 1

[aliases]
test = pytest

[metadata]
name = v_quantum_annealing
url = https://v-quantum-technology.com
author = V-Quantum Jsc.
author_email = nqthinh@v-quantum-technology.com
description = Framework for the Ising model and QUBO.
long_description = file: README.md
long_description_content_type = text/markdown
license_files = LICENSE
license = Apache License 2.0
classifiers = 
	License :: OSI Approved :: Apache Software License
	Intended Audience :: Science/Research
	Programming Language :: Python
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: Implementation :: CPython
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX
	Operating System :: Unix
	Operating System :: MacOS
project_urls = 
	Source=https://github.com/v_quantum_annealing/v_quantum_annealing
	Documentation=https://v_quantum_annealing.github.io/v_quantum_annealing
	Reference=https://ref.v_quantum_annealing.org/index.html

[options]
python_requires = >=3.7, <3.11
install_requires = 
	numpy >=1.17.3, < 1.25.0
	dimod < 0.13.0
	scipy >= 1.7.3, < 1.11.0
	requests >= 2.28.0, < 2.29.0
	vqa-cimod >= 0.0.1, < 1.5.0
	typing-extensions >= 4.2.0
tests_require = 
	pytest
	pytest-mock
	pytest-cov
	pytest-runner
	pytest-randomly
	pytest-spec
	coverage

[egg_info]
tag_build = 
tag_date = 0

