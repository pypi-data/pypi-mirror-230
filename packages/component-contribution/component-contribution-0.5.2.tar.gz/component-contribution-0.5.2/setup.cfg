[metadata]
name = component-contribution
url = https://gitlab.com/equilibrator/component-contribution
download_url = https://pypi.org/project/component-contribution/
project_urls = 
	Source Code = https://gitlab.com/equilibrator/component-contribution
	Bug Tracker = https://gitlab.com/equilibrator/component-contribution/-/issues
author = Elad Noor, Moritz E. Beber
author_email = eladn@weizmann.ac.il, midnighter@posteo.net
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Scientific/Engineering :: Bio-Informatics
	Topic :: Scientific/Engineering :: Chemistry
license = MIT
description = Standard reaction Gibbs energy estimation for biochemical reactions.
long_description = file: README.md
long_description_content_type = text/markdown
keywords = 
	component contribution
	Gibbs energy
	biochemical reaction
	eQuilibrator
	cache

[options]
zip_safe = True
install_requires = 
	equilibrator-cache~=0.5.1
	scipy >=1.11
	path~=16.7
	uncertainties~=3.1
python_requires = >=3.9
tests_require = 
	tox
packages = find:
package_dir = 
	= src

[options.packages.find]
where = src

[options.package_data]
component_contribution.data = *.csv

[options.extras_require]
test = 
	pytest
	pytest-cov
	pytest-raises
	pytest-mock
development = 
	black~=23.7
	isort~=5.12
	flake8~=6.1
	safety~=2.3
	tox==3.28
	twine~=4.0
deployment = 
	click
	click-log
	python-dateutil
	requests
	equilibrator-assets

[versioneer]
VCS = git
style = pep440
versionfile_source = src/component_contribution/_version.py
versionfile_build = component_contribution/_version.py
tag_prefix = 
parentdir_prefix = component-contribution-

[egg_info]
tag_build = 
tag_date = 0

