[metadata]
name = pyshadowserver
version = 0.1
author = Etienne Maynier
author_email = tek@randhome.io
description = Python 3 library for Shadow Server reports
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/te-k/pyshadowserver
keywords = security, mobile, forensics, malware
license = MIT
classifiers = 
	Intended Audience :: Information Technology
	Operating System :: OS Independent
	Programming Language :: Python
	License :: OSI Approved :: MIT License

[options]
python_requires = >= 3.8
install_requires = 
	requests
	appdirs

[flake8]
max-complexity = 10
max-line-length = 1000
ignore = 
	C901,
	E265,
	F401,
	E127,
	W503,
	E226,
	E203
per-file-ignores = 
	*/__init__.py: F401

[mypy]
ignore_missing_imports = True

[isort]
profile = black

[egg_info]
tag_build = 
tag_date = 0

