title = %(lib_name)s

### PyPI ###
audience = Developers
author = dsm-72
author_email = sumner.magruder@yale.edu
copyright = 2023 onwards, %(author)s
description = Literal Enum
keywords = named arrays narr nymstr fuzstr synset ispec xarray xarr xarray-like numpy np 
language = English
status = 3
user = dsm-72


