version: '3.8'

services:
  fastapi_server:
    build: .
    restart: always
    command: "sh -c 'gunicorn -w 3 -k uvicorn.workers.UvicornWorker app.main:app  --bind 0.0.0.0:8000 --preload --log-level=debug --timeout 120'"
    volumes:
      - ./app:/code
    expose:
      - 8000
    ports:
      - 8000:8000
    env_file: ".env"

