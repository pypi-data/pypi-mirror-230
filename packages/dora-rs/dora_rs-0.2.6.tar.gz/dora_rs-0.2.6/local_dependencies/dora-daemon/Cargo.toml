[package]
name = "dora-daemon"
version= "0.2.6"
edition = "2021"
documentation= "https://dora.carsmos.ai"
description= "`dora` goal is to be a low latency, composable, and distributed data flow."
license= "Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["tracing", "telemetry"]
tracing = ["dep:dora-tracing"]
# telemetry flag enables to trace dora-daemon as well as send ticks with opentelemetry context
# for distributed tracing. 
telemetry = ["dep:tracing-opentelemetry"]

[dependencies]
eyre = "0.6.8"
tokio = { version = "1.20.1", features = ["full"] }
tokio-stream = { version = "0.1.11", features = ["net"] }
tracing = "0.1.36"
tracing-opentelemetry = { version = "0.18.0", optional = true }
futures-concurrency = "7.1.0"
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.86"
dora-core = { path = "../dora-core" }
dora-runtime = { path = "../dora-runtime" }
flume = "0.10.14"
dora-download = { path = "../dora-download" }
dora-tracing = { optional = true , path = "../dora-tracing" }
serde_yaml = "0.8.23"
uuid = { version = "1.1.2", features = ["v4"] }
futures = "0.3.25"
clap = { version = "4.0.3", features = ["derive"] }
shared-memory-server = { path = "../shared-memory-server" }
ctrlc = "3.2.5"
bincode = "1.3.3"
async-trait = "0.1.64"
arrow-schema = "45.0.0"
