[package]
name = "dora-node-api"
version= "0.2.6"
edition = "2021"
documentation= "https://dora.carsmos.ai"
description= "`dora` goal is to be a low latency, composable, and distributed data flow."
license= "Apache-2.0"

[features]
default = ["tracing"]
tracing = ["dep:dora-tracing"]

[dependencies]
dora-core = { path = "../dora-core" }
shared-memory-server = { path = "../shared-memory-server" }
eyre = "0.6.7"
once_cell = "1.13.0"
serde = { version = "1.0.136", features = ["derive"] }
serde_yaml = "0.8.23"
serde_json = "1.0.89"
thiserror = "1.0.30"
tracing = "0.1.33"
flume = "0.10.14"
uuid = { version = "1.1.2", features = ["v4"] }
capnp = "0.14.11"
bincode = "1.3.3"
shared_memory_extended = "0.13.0"
dora-tracing = { optional = true , path = "../dora-tracing" }
arrow = "45.0.0"
arrow-schema = "45.0.0"
futures = "0.3.28"
futures-concurrency = "7.3.0"
