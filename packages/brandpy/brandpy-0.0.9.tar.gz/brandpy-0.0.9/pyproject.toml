[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "brandpy"
dynamic = ["version"]
description = 'This is a simple python wrapper for lookup calls of Brandwatch API.'
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
keywords = []
authors = [
  { name = "deamonpog", email = "pog666@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = ["requests","numpy","pandas","pysimplegui"]

[project.optional-dependencies]
gui = ["PySimpleGUI"]

[project.urls]
Documentation = "https://github.com/deamonpog/BrandPy#readme"
Issues = "https://github.com/deamonpog/BrandPy/issues"
Source = "https://github.com/deamonpog/BrandPy"

[project.gui-scripts]
gui-name = "brandgui:runbrandgui"

[tool.hatch.version]
path = "src/__about__.py"
