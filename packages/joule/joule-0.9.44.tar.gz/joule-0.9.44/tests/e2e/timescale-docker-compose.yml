version: '2.1'
services:
  node1.joule:
    build: ../../.
    links:
    # - nilmdb
      - timescale
    depends_on:
      - timescale
    #  - nilmdb
    volumes:
      - ../..:/joule
    environment:
      POSTGRES_PASSWORD: password
    command: ["/joule/tests/e2e/bootstrap_inner.sh", "timescale", "/joule/tests/e2e/main_node.py"]
  node2.joule:
    build: ../../.
    links:
      - timescale_follower
    depends_on:
      - timescale_follower
    volumes:
      - ../..:/joule
    environment:
      POSTGRES_PASSWORD: password
    command: ["/joule/tests/e2e/bootstrap_inner.sh", "timescale_follower", "/joule/tests/e2e/follower_node.py"]
  # nilmdb:
  #   image: jdonnal/nilmdb
  #   logging:
  #    driver: none
  #   stop_signal: SIGKILL
  timescale:
    image: timescale/timescaledb:latest-pg15
    environment:
      POSTGRES_PASSWORD: password
    logging:
      driver: none
  timescale_follower:
    image: timescale/timescaledb:latest-pg15
    environment:
      POSTGRES_PASSWORD: password
    logging:
      driver: none