[package]
name = "deltalake"
version = "0.15.0"
rust-version = "1.64"
authors = ["Qingping Hou <dave2008713@gmail.com>"]
homepage = "https://github.com/delta-io/delta.rs"
license = "Apache-2.0"
keywords = ["deltalake", "delta", "datalake"]
description = "Native Delta Lake implementation in Rust"
documentation = "https://docs.rs/deltalake"
repository = "https://github.com/delta-io/delta.rs"
readme = "README.md"
edition = "2021"

[dependencies]
# arrow
arrow = { version = "45" , optional = true }
arrow-array = { version = "45" , optional = true }
arrow-buffer = { version = "45" , optional = true }
arrow-cast = { version = "45" , optional = true }
arrow-ord = { version = "45" , optional = true }
arrow-row = { version = "45" , optional = true }
arrow-schema = { version = "45" , optional = true }
arrow-select = { version = "45" , optional = true }
parquet = { version = "45" , optional = true , features = [
    "async",
    "object_store"] }

# datafusion
datafusion = { version = "30" , optional = true }
datafusion-expr = { version = "30" , optional = true }
datafusion-common = { version = "30" , optional = true }
datafusion-proto = { version = "30" , optional = true }
datafusion-sql = { version = "30" , optional = true }
datafusion-physical-expr = { version = "30" , optional = true }

# serde
serde = { version = "1", features = ["derive","derive"] }
serde_json = "1"

# "stdlib"
bytes = { version = "1" }
chrono = { version = "0.4", default-features = false, features = ["clock","clock"] }
regex = { version = "1" }
thiserror = { version = "1" }
uuid = { version = "1" , features = ["serde", "v4"] }
url = { version = "2" }

# runtime
async-trait = { version = "0.1" }
futures = { version = "0.3" }
num_cpus = { version = "1" }
tokio = { version = "1" , features = [
    "macros",
    "rt",
    "rt-multi-thread",
    "sync",
    "fs",
    "parking_lot"] }

# other deps (these should be organized and pulled into workspace.dependencies as necessary)
cfg-if = "1"
datafusion-objectstore-hdfs = { version = "0.1.3", default-features = false, features = [
    "hdfs3",
    "try_spawn_blocking",
], optional = true }
errno = "0.3"
itertools = "0.11"
lazy_static = "1"
log = "0"
libc = ">=0.2.90, <1"
num-bigint = "0.4"
num-traits = "0.2.15"
object_store = "0.6.1"
once_cell = "1.16.0"
parking_lot = "0.12"
parquet2 = { version = "0.17", optional = true }
percent-encoding = "2"

# S3 lock client
rusoto_core = { version = "0.47", default-features = false, optional = true }
rusoto_credential = { version = "0.47", optional = true }
rusoto_sts = { version = "0.47", default-features = false, optional = true }
rusoto_dynamodb = { version = "0.47", default-features = false, optional = true }

# Glue
rusoto_glue = { version = "0.47", default-features = false, optional = true }

# Unity
reqwest = { version = "0.11.18", default-features = false, features = [
    "rustls-tls",
    "json",
], optional = true }
reqwest-middleware = { version = "0.2.1", optional = true }
reqwest-retry = { version = "0.2.2", optional = true }

# Datafusion
dashmap = { version = "5", optional = true }

sqlparser = { version = "0.36", optional = true }

# NOTE dependencies only for integration tests
fs_extra = { version = "1.2.0", optional = true }
tempdir = { version = "0", optional = true }

dynamodb_lock = { version = "0", default-features = false, optional = true }

[features]
azure = ["object_store/azure"]
arrow = [
    "dep:arrow",
    "arrow-array",
    "arrow-cast",
    "arrow-ord",
    "arrow-row",
    "arrow-schema",
    "arrow-select",
    "arrow-buffer",
]
default = ["arrow", "parquet"]
datafusion = [
    "dep:datafusion",
    "datafusion-expr",
    "datafusion-common",
    "datafusion-proto",
    "datafusion-physical-expr",
    "datafusion-sql",
    "sqlparser",
    "arrow",
    "parquet",
    "dashmap",
]
datafusion-ext = ["datafusion"]
gcs = ["object_store/gcp"]
glue = ["s3", "rusoto_glue/rustls"]
glue-native-tls = ["s3-native-tls", "rusoto_glue"]
hdfs = ["datafusion-objectstore-hdfs"]
# used only for integration testing
integration_test = ["fs_extra", "tempdir"]
json = ["parquet/json"]
python = ["arrow/pyarrow"]
s3-native-tls = [
    "rusoto_core/native-tls",
    "rusoto_credential",
    "rusoto_sts/native-tls",
    "rusoto_dynamodb/native-tls",
    "dynamodb_lock/native-tls",
    "object_store/aws",
]
s3 = [
    "rusoto_core/rustls",
    "rusoto_credential",
    "rusoto_sts/rustls",
    "rusoto_dynamodb/rustls",
    "dynamodb_lock/rustls",
    "object_store/aws",
]
unity-experimental = ["reqwest", "reqwest-middleware", "reqwest-retry"]

[[bench]]
name = "read_checkpoint"
harness = false

[[example]]
name = "basic_operations"
required-features = ["datafusion"]

[[example]]
name = "recordbatch-writer"
required-features = ["arrow"]
