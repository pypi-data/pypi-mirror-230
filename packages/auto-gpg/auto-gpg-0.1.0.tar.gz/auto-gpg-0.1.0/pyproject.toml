[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "auto-gpg"
version = "0.1.0"
authors = [{ name = "GUO YANKE", email = "hi@guoyk.xyz" }]
description = "A tool that switches gpg home on different working directory"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/guoyk93/auto-gpg"
"Bug Tracker" = "https://github.com/guoyk93/auto-gpg/issues"

[project.scripts]
auto-gpg = "auto_gpg:main"
