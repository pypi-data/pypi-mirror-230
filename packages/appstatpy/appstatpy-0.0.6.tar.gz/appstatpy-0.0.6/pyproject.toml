[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "appstatpy"
version = "0.0.6"
authors = [
  { name="Malthe Nielsen", email="malthe.nielsen@nbi.ku.dk" },
]
description = "Utillities package for the course Applied statistics taught at UCPH in the fall of 2023"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]


