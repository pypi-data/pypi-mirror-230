[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "custom_session"
version = "1.0.0"
authors = [
  { name="Jake Strouse", email="jstrouse@meh.llc" },
]
description = "Create HTTP sessions that maintain a unique user-agent, proxy, and handle session specific metadata"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
