[project]
name = "agent1c_metrics"
version = "0.1.0"
authors = [
    { name="Sergio Repin", email="serg.repin@gmail.com" },
]
description = "Metrics for 1C-agent folders"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU GPLv3",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://gitlab.com/artplast-devops/agent1c-metrics"
"Bug Tracker" = "https://gitlab.com/artplast-devops/agent1c-metrics/-/issues"

[tool.poetry]
name = "agent1c_metrics"
version = "0.1.0"
description = ""
authors = ["Sergio Repin"]
license = "GNU GPLv3"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
fastapi = "^0.103.1"
pyjson = "^1.3.0"
pyyaml = "^6.0.1"
uvicorn = "^0.23.2"
click = "^8.1.7"


[tool.poetry.group.dev.dependencies]
pytest = "^7.4.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
agent1c_metrics = "src.agent1c_metrics.agent1c_metrics:run"