[build-system]
requires = ["hatchling","numpy", "scipy", "astropy", "dust_extinction", "matplotlib"]
build-backend = "hatchling.build"
[project]
name = "quasar_unred"
version = "0.7"
authors = [
  { name="John Klawitter", email="jackklawitter@gmail.com" },
]
description = "Determine the E(B-V) values of observed quasar spectra"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/jackklawitter/quasar_unred"

