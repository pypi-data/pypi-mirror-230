[tool.poetry]
name = "maui-software"
version = "0.1.6"
description = "Eco-acoustics data visualization and analysis"
authors = ["Caio Ferreira Bernardo <caio.bernardo@usp.br>"]
readme = "README.md"

packages = [
    { include = "maui" }
]


[tool.poetry.dependencies]
python = ">=3.9,<3.13"
fpdf = "^1.7.2"
numpy = "^1.25.2"
pandas = "^2.1.0"
tqdm = "^4.66.1"
audioread = "^3.0.0"
plotly = "^5.16.1"
scikit-maad = "1.3"
jupyterlab = "^4.0.5"
ipywidgets = "^8.1.0"
jupyter-dash = "^0.4.2"
scipy = "^1.11.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
