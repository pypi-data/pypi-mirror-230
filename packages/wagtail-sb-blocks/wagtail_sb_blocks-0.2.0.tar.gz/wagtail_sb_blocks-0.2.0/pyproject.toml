[tool.poetry]
name = "wagtail-sb-blocks"
version = "0.2.0"
description = "Tabbed interface for Wagtail's struct blocks with settings fields."
authors = [
  "SoftButterfly Development Team <dev@softbutterfly.io>",
  "zodiacfireworks <martin.vuelta@gmail.com>"
]
license = "MIT License"
readme = "README.md"
homepage = "https://gitlab.com/softbutterfly/open-source/wagtail-sb-blocks"
repository = "https://gitlab.com/softbutterfly/open-source/wagtail-sb-blocks"
documentation = "https://gitlab.com/softbutterfly/open-source/wagtail-sb-blocks/-/wikis"
keywords = ["Softbutterfly", "Django", "Migrations"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Web Environment",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Natural Language :: English",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Framework :: Django :: 2",
  "Framework :: Django :: 3",
  "Framework :: Django :: 4",
  "Framework :: Wagtail :: 3",
  "Framework :: Wagtail :: 4",
  "Framework :: Wagtail :: 5",
]
packages = [
    { include = "wagtail_sb_blocks", from = "src" }
]
include = [
  "LICENSE.txt",
  "CHANGELOG.md",
]

[tool.poetry.urls]
"Download" = "https://gitlab.com/softbutterfly/open-source/wagtail-sb-blocks/-/archive/v0.2.0/wagtail-sb-blocks-v0.2.0.tar.gz"
"Bug Tracker" = "https://gitlab.com/softbutterfly/open-source/wagtail-sb-blocks/-/issues"


[tool.poetry.dependencies]
python = ">= 3.8.1, < 4.0.0"
Django = "< 5.0"
djangorestframework = "< 4.0"
wagtail = "< 6.0"
wagtail-sb-imageserializer = "< 1.0.0"
wagtail-sb-structblock = "< 1.0.0"

[tool.poetry.group.dev.dependencies]
autopep8 = "^2.0.4"
bandit = "^1.7.5"
black = "^23.7.0"
coverage = "^7.3.0"
flake8 = "^6.1.0"
flake8-black = "^0.3.6"
isort = "^5.12.0"
mypy = "^1.5.1"
pre-commit = "^3.4.0"
pydocstyle = "^6.3.0"
pylint = "^2.17.5"
pylint-django = "^2.5.3"
pytest = "^7.4.1"
pytest-cov = "^4.1.0"
pytest-django = "^4.5.2"
python-dotenv = "^1.0.0"
tbump = "^6.10.0"
tox = "^4.11.1"

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "demoproject.settings.dev"
pythonpath = "demoproject"
testpaths = "tests"
python_files = [
  "**/test_*.py",
]
filterwarnings =[
  "ignore::DeprecationWarning",
  "ignore::PendingDeprecationWarning"
]
addopts = [
  "--import-mode=importlib",
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
