[tool.poetry]
name = "tttorrent"
version = "1.0.0"
description = "ðŸ˜ˆ Daemon to manage torrents through tt-torrent website."
authors = ["Santiago Ramirez <santiirepair@gmail.com>"]
repository = "https://github.com/SantiiRepair/tt-torrent"
readme = ["README.md", "LICENSE"]
license = "BSL"

[tool.poetry.dependencies]
python = ">=3.10"

[tool.poetry.scripts]
"tt-torrent" = "cli.__main__:main"

[tool.poetry.plugins."console_scripts"]
"tt-torrent" = "cli.__main__:main"

[tool.black]
line-length = 120
target-version = ['py39']
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
  | foo.py           # also separately exclude a file named foo.py in
                     # the root of the project
)
'''

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core @ git+https://github.com/python-poetry/poetry-core.git"]
python_requires = ">=3.10"
build-backend = "poetry.core.masonry.api"