{% set package_name = "pcdsdaq" %}
{% set import_name = "pcdsdaq" %}
{% set version = load_file_regex(load_file=os.path.join(import_name, "_version.py"), regex_pattern=".*version = '(\S+)'").group(1) %}

package:
  name: {{ package_name }}
  version: {{ version }}

source:
  path: ..

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
  - python >=3.9
  - setuptools_scm
  - pip
  run:
  - python >=3.9
  - bluesky >=1.6.0
  - ophyd >=1.5.0
  - pcdsdevices >=2.1.0
  - psdaq-control-minimal >=3.3.19
  - toolz

test:
  imports:
  - pcdsdaq
  commands:
  - pcdsdaq_lib_setup
  requires:
  - pytest
  - pytest-timeout

about:
  home: https://github.com/pcdshub/pcdsdaq
  license: SLAC Open License
  summary: DAQ Control Interface
