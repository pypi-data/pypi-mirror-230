[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ulf2english"
version = "0.0.8"
authors = [
  { name="Benjamin Kane", email="Ben.Kane@me.com" },
  { name="Gene Kim", email="genekim@usf.edu" }
]
description = "A Python port of the Lisp ulf2english package by Gene Kim."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/bkane2/ulf2english-py"
"Bug Tracker" = "https://github.com/bkane2/ulf2english-py/issues"