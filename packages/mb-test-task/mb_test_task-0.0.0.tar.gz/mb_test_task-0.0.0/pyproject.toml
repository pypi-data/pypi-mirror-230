[build-system]
requires = ["setuptools>=65.3.0", "wheel>=0.37.1", "incremental==21.3.0"]
build-backend = "setuptools.build_meta"

[tool.towncrier]
package = "mb_test_task"
package_dir = "."
single_file = true  # if false, filename is formatted like `title_format`.
filename = "CHANGELOG.rst"
directory = "mb_test_task/newsfragments/"
title_format = "Release v{version} ({project_date})"
start_string = ".. release notes"
issue_format = "https://github.com/KonstantinKlepikov/mb-test/issues/{issue}"
underlines = "=-~"
wrap = false  # Wrap text to 79 characters
all_bullets = true  # make all fragments bullet points

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = [
    "tests",
]
pythonpath = [
  "."
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
]

[tool.mypy]
follow_imports = "silent"
warn_return_any = true
warn_unused_configs = true
warn_unused_ignores = true
allow_redefinition = true
ignore_missing_imports = true
