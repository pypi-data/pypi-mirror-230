[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "dsabppy"
version = "0.0.1"
authors = [
  { name="Bit128DS" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Dan-megabyte/dsabppy"
"Bug Tracker" = "https://github.com/Dan-megabyte/dsabppy/issues"