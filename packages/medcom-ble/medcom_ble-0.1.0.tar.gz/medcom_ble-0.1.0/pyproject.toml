[tool.poetry]
name = "medcom-ble"
version = "0.1.0"
description = "Library to communicate with Medcom BLE radiation monitors"
authors = ["Ed Lafargue <ed@wizkers.io>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.11,<3.13"
bleak = "^0.21.0"
bleak-retry-connector = "^3.1.2"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/elafargue/medcom-ble/issues"
"Changelog" = "https://github.com/elafargue/medcom-ble/blob/main/CHANGELOG.md"

[tool.poetry.dev-dependencies]
pytest = "^7.0"
pytest-cov = "^3.0"
black = {version = "^22.6.0", allow-prereleases = true}
mypy = "^0.971"
pylint = "^2.14.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
