select:
    - osm_id: id
    - version
from:
    - nodes
    - ways_poly
where:
  tags:
    - join_or:
        - { building: not null, amenity: not null, tourism: not null }
keep:
    - building
    - building:levels
    - building:material
    - roof:material
    - roof:shape
    - roof:levels
    - cusine
    - amenity
    - convenience
    - diesel
    - version
