[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyday"
version = "0.0.25"
authors = [
  { name = "AnsonCar", email = "asnon1tsang@gmail.com" }
]
description = "PyDay aims to provide a unified interface and feature set to make code concise and easy to maintain. It is a comprehensive toolkit primarily used for data analysis and data visualization, encapsulating popular packages such as pandas, numpy, and matplotlib. In addition to data analysis and data visualization, PyDay also provides useful functionalities like Simplified Chinese to English translation and PDF generation."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[dependencies]
numpy = ">=1.24.3"
pandas = ">=1.2.0"
matplotlib = ">=3.4.3"
googletrans = "==3.1.0a0"
opencc-python-reimplemented = "==0.1.7"
reportlab = "==4.0.4"
openpyxl = "==3.1.2"
Jinja2 = "==2.1.3"

[project.urls]
Homepage = "https://github.com/AnsonCar/pyday"