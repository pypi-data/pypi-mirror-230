[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "print_tricks"
version = "1.0"
authors = [
  { name="ANinjaDREW", email="andrewsharon@gmx.com" },
]
description = "Typewrite style printing and fly-in text in python3"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/andyswings/print_tricks"
"Bug Tracker" = "https://github.com/andyswings/print_tricks/issues"