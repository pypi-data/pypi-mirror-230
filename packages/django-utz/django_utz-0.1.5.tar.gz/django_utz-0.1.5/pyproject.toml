[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.dynamic]
version = {attr = "django_utz.__version__"}

[project]
name = "django_utz"
dynamic = ["version"]

authors = [
  { name="Daniel T. Afolayan (ti-oluwa)", email="tioluwa.dev@gmail.com" },
]
maintainers = [
  { name="Daniel T. Afolayan (ti-oluwa)", email="tioluwa.dev@gmail.com" },
]
description = "A Django app that contains mixins and utils for Django models, DRF model serializers and fields, template tags and filters that aid easy conversion of timezone aware fields to the user's timezone."
keywords = [
    "User Timezone", "Django", "Django Utils", "Django Timezone", "Timezone",
]
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Environment :: Console",
]
dependencies = [
  "django>=3.2.5",
  "pytz",
]

[project.urls]
"Homepage" = "https://github.com/ti-oluwa/django_utz"
"Bug Tracker" = "https://github.com/ti-oluwa/django_utz/issues"
"Repository" = "https://github.com/ti-oluwa/django_utz"