[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "MeowthLogger"
version = "1.0.3"
authors = [{ name = "MeowthPxnk" }]
description = "Colorised logger for python, using logging python lib"
readme = "README.md"
install_requires = ["numpy==1.15.4", "sklearn==0.20.1", "pandas==0.23.4"]
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
