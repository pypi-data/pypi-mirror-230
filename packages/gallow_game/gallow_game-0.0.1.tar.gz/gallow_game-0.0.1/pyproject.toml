[tool.poetry]
name = "gallow_game"
version = "0.0.1"
description = ""
authors = ["Nick Mozganov <nick-mozg1@mail.ru>"]
readme = "README.md"
packages = [{ include = "hangman", from = "src" }]

[tool.poetry.dependencies]
python = "^3.10.7"

[tool.poetry.group.dev.dependencies]
mypy = "1.5.1"
wemake-python-styleguide = "0.18.0"
isort = "5.12.0"
pytest = "7.4.2"
pytest-cov = "4.1.0"
black = "^23.9.1"
pycln = "^2.2.2"
flake8-pyproject = "^1.2.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.isort]
profile = "black"
atomic = true
line_length = 120
multi_line_output = 3
include_trailing_comma = true

[tool.black]
line-length = 120
target-version = ['py310']
include = '/src'
skip-string-normalization = true


[tool.pycln]
path = "src"
expand_stars = true
all = true
disable_all_dunder_policy = false

[tool.flake8]
ignore = [
  'WPS342', 'WPS462', 'WPS306', 'WPS305',
  'D104', 'D100', 'D101', 'DAR101', 'DAR201']
exclude = ['tests/*']
max-line-length = 120
count = true

[tool.mypy]
python_version = "3.10"
exclude = ['venv', '.venv', 'migrations', 'scripts']
warn_unused_ignores = true
warn_return_any = true
warn_unreachable = true
check_untyped_defs = true
disallow_untyped_defs = true
show_error_context = true
pretty = true
ignore_missing_imports = true
