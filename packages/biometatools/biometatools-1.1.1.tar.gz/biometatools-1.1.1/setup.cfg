[metadata]
name = biometatools
version = 1.1.1
author = MaragkakisLab
author_email = emmanouil.maragkakis@nih.gov
description = Package for meta-analysis of reads compared to features
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/maragkakislab/biometatools
project_urls = 
	Bug Tracker = https://github.com/maragkakislab/biometatools/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: Public Domain
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.4
install_requires = 
	pandas
	pysam
	matplotlib
	seaborn

[options.entry_points]
console_scripts = 
	rel-pos-bam-vs-bed.py = biometatools.rel_pos_bam_vs_bed:main
	coords-on-meta-feat.py = biometatools.coords_on_meta_feat:main

[egg_info]
tag_build = 
tag_date = 0

