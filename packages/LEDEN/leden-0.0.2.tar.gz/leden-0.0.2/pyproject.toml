[build-system]

requires = ["hatchling"]
build-backend = "hatchling.build"

[project]

name = "LEDEN"
version = "0.0.2"
authors = [
  { name = "Mihir Rao", email = "raomihir.98@gmail.com" },
]
description = "A library to calculate quality metrics on explanations produced by explainers for the decisions of binary classifiers."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/casper2015/LEDEN"