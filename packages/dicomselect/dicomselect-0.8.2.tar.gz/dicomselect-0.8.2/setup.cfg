[metadata]
name = dicomselect
description = 
author = 
platforms = unix, linux, osx, cygwin, win32
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
packages = 
	dicomselect
install_requires = 
	setuptools~=60.2.0
	pydicom~=2.3.1
	SimpleITK~=2.2.1
	tqdm~=4.65.0
	pandas~=2.0.0
	pylibjpeg~=1.4.0
	pylibjpeg-libjpeg~=1.3.4
	picai_prep~=2.1.6
	rapidfuzz~=3.0.0
	python-Levenshtein~=0.21.0
	treelib
python_requires = >=3.7
package_dir = 
	=.
zip_safe = no

[options.extras_require]
testing = 
	pytest>=6.0
	pytest-cov>=2.0
	mypy>=0.910
	flake8>=3.9
	tox>=3.24

[options.package_data]
dicomselect = py.typed

[flake8]
max-line-length = 160

[egg_info]
tag_build = 
tag_date = 0

