[package]
name = "manga-app-sdk"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
reqwest = { version = "0.11.20", features = ["blocking"] }
openssl = { version = "0.10" }
pyo3 = { version = "0.19.2", features = ["extension-module"] }
