[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "gitea_actions_webscraper"
version = "0.0.5"
authors = [
    { name = "Benjamin Loison" },
]
description = "Enable temporarily Gitea Actions web scraping."
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "requests",
    "lxml",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://codeberg.org/Benjamin_Loison/Gitea_Actions_Webscraper"
"Bug Tracker" = "https://codeberg.org/Benjamin_Loison/Gitea_Actions_Webscraper/issues"

