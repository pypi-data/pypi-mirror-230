[metadata]
name = rmsliapi
version = 0.0.3
author = Daniel Fox
author_email = dfox@rms.com
description = Python Client to geocode using the LI API
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/RMS/GMD/li-clients/li_api_python_client
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

