[metadata]
name = scmdata
author = Zeb Nicholls, Jared Lewis
author_email = jared.lewis@climate-resource.com, zebedee.nicholls@climate-energy-college.org
license = 3-Clause BSD License
keywords = data, simple climate model, climate, scm
description = Data handling for simple climate model data
description_file = README.rst
long_description_content_type = text/x-rst
long_description = file:README.rst
url = https://github.com/openscm/scmdata
project_urls = 
	Source = https://github.com/openscm/scmdata
	Documentation = https://scmdata.readthedocs.io/en/latest
	Bug_Reports = https://github.com/openscm/scmdata/issues
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: BSD License
	Intended Audience :: Developers
	Operating System :: OS Independent
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11

[options]
packages = find:
package_dir = 
	=src
include_package_data = True
install_requires = 
	cftime
	numpy
	openscm-units
	packaging
	pandas>=1.1, <2
	pint<0.20
	pint-pandas
	python-dateutil
	tqdm
	six
	xarray
	importlib-metadata < 5.0; python_version < '3.8'
	typing-extensions < 5.0
setup_requires = 
	setuptools >= 41
	setuptools_scm

[options.packages.find]
where = src

[options.extras_require]
optional = 
	netCDF4
	openpyxl
	xlrd
	scipy
plotting = 
	matplotlib
	cftime>=1.5
	nc-time-axis>=1.3
	seaborn
notebooks = 
	%(plotting)s
	%(optional)s
	notebook>=7
	ipywidgets
tests = 
	codecov
	nbval
	pytest<7.5.0
	pytest-benchmark
	pytest-cov
docs = 
	sphinx>=5.3
	sphinx_rtd_theme
	sphinx-autodoc-typehints
	sphinx-autodocgen
	myst-nb
	jupytext
	sphinx-copybutton
dev = 
	%(optional)s
	%(plotting)s
	%(tests)s
	%(docs)s
	bandit
	black==23.9.1
	flake8
	isort>=5
	mypy
	notebook
	ipywidgets
	pydocstyle
	pylint
	twine

[options.package_data]
scmdata = 
	data/*.csv

[flake8]
max-line-length = 110
extend-ignore = E203
per-file-ignores = 
	src/scmdata/ops.py: E501

[isort]
default_section = THIRDPARTY
profile = black
include_trailing_comma = true
known_first_party = scmdata
line_length = 88
multi_line_output = 3
skip = src/scmdata/__init__.py

[pydocstyle]
add_select = D213, D402
add_ignore = D200, D205, D400, D105
convention = numpy
inherit = false
match = (?!test_|_version).*\.py

[tool:pytest]
testpaths = tests

[egg_info]
tag_build = 
tag_date = 0

