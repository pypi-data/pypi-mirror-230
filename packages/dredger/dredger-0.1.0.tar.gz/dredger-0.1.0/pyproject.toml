[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dredger"
version = "0.1.0"
authors = [
  { name="Ketan Chandra", email="ketan@incubig.org" },
]
description = "This module is used to download uspto patent applications and grant files. It also has usefull datetime functions"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/IncubigInnovations/mining/dredger"
"Bug Tracker" = "https://github.com/IncubigInnovations/mining/issues"