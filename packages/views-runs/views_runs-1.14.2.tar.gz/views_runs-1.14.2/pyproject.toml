[tool.poetry]
name = "views_runs"
version = "1.14.2"
authors = ["peder2911 <pglandsverk@gmail.com>"]
readme = "README.md"
homepage = "https://www.github.com/prio-data/views_runs"
description = "Tools for doing model runs with views"
license = "CC-BY-NC"

[tool.poetry.dependencies]
python = ">3.8,<3.15"
stepshift = "^2.2.1"
views-partitioning = "^3.0.0"
viewser = ">5.13.0,<7.0.0"
views-schema="^2.2.0"
scikit-learn = "^1.0.2"

[tool.poetry.dev-dependencies]
jedi = "^0.18.0"
pylint = "^2.11.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
