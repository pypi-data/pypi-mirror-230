[metadata]
name = MiniFL
version = 0.2.1
author = Andrei Panferov
author_email = andrei@blacksamorez.ru
description = A smal framework for reproducing FL experiments
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/BlackSamorez/MiniFL
project_urls = 
	Bug Tracker = https://github.com/BlackSamorez/MiniFL/issues
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Mathematics
	Topic :: Scientific/Engineering :: Artificial Intelligence
	Topic :: Software Development
	Topic :: Software Development :: Libraries
	Topic :: Software Development :: Libraries :: Python Modules

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9
install_requires = 
	torch>=2.0
	tqdm>=4.62.3
	scikit-learn>=1.3.0

[options.extras_require]
dev = 
	pytest==6.2.5
	pytest-forked
	pytest-asyncio==0.16.0
	black==22.3.0
	isort==5.10.1
	psutil

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

