[tool.poetry]
name = "MarvelousPy"
version = "0.0.0.2"
description = "Amazing functional programming interface for Python."
authors = ["David Gayman <drg.developer.2@gmail.com>"]
homepage = "https://github.com/dg-developer/MarvelousPy"
repository = "https://github.com/dg-developer/MarvelousPy"
documentation = "https://github.com/dg-developer/MarvelousPy"
readme = "ReadMe.md"
license = "Apache License 2.0"
packages = [
    { include = "marvelous", from = "src" },
    { include = "marvelous/util", from = "src" }
]
keywords = ["amazing", "marvelous", "functional", "functional programming", "fp", "utility"]
classifiers = [
    "Topic :: Software Development :: Libraries",
    "Topic :: Utilities"
]

[tool.poetry.scripts]
main = "main:main"

[tool.poetry.dependencies]
python = "^3.9"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
