[build-system]
requires = ["setuptools", "wheel", "flit_core"]
build-backend = "flit_core.buildapi" # flit_core.buildapi | setuptools.build_meta

[tool.flit.metadata]
module = "microservice_shared"
description-file = "README_PYPI.md"
author = "Manikandan"
author-email = "manikandan.findmyjobz@gmail.com"
home-page = "https://findmyjobz.com"
license = "MIT"
keywords = "job search"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11"
]

[tool.flit.scripts]
# Add any entry points or scripts here if needed

[tool.poetry]
name = "microservice_shared"
version = "0.4.7"
description = "Microservice Shared Package"
authors = ["Manikandan <manikandan.findmyjobz@gmail.com>"]
license = "MIT"
readme = "README_PYPI.md"

[tool.poetry.dependencies]
build = "^0.10.0"
django = "^4.1"
djangorestframework = "^3.14.0"
psycopg2 = "^2.9.6"
pyjwt = "^2.8.0"
python = "3.11.5"
python-decouple = "^3.8"

[tool.poetry.dev-dependencies]
mypy = "1.4.1"
mypy-extensions = "^1.0.0"
pytest = "^7.4.0"
sphinx = "^7.2.2"
sphinx-rtd-theme = "^1.2.2"
twine = "4.0.2"
