[tool.poetry]
name = "ipaffinity"
version = "0.0.0"
description = "Phonetic similarity measurement between IPA strings"
authors = ["hmonfette <hugomonfette@hotmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/hmonfette/ipaffinity"
packages = [{include = "ipaffinity"}]

[tool.poetry.dependencies]
python = "^3.11"

[tool.poetry.group.dev.dependencies]
black = "^23.9.1"
pytest = "^7.4.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
