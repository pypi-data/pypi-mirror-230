[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "transduction"
version = "0.1.0"
authors = [
  { name="Benjamin Kane", email="Ben.Kane@me.com" },
]
description = "A package for performing pattern-matching and tree transduction in Python."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/bkane2/transduction"
"Bug Tracker" = "https://github.com/bkane2/transduction/issues"