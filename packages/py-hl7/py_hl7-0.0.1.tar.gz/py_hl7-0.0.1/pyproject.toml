[tool.poetry]
name = "py-hl7"
version = "0.0.1"
description = "Converter for HL7 messages to and from multiple formats"
authors = ["CISolutions B.V. <info@cisolutions.nl>"]
license = "MIT"
readme = "README.md"
packages = [{include = "hl7"}]
homepage = "https://github.com/Jan-PieterK/py-hl7"
repository = "https://github.com/Jan-PieterK/py-hl7"
keywords = ["hl7", "health-level-seven", "health care"]
classifiers = [
    "Environment :: Console",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Documentation",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Quality Assurance",
]
include = [
    "LICENSE",
]


[tool.poetry.dependencies]
python = ">=3.9"


[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
pytest = "^7.4.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
