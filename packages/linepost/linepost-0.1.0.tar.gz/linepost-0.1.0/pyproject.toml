[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "linepost"
version = "0.1.0"
authors = [
  { name="James Craver" },
]
description = "Chess opening visualization library"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
]

[project.urls]
"Homepage" = "https://github.com/jcraver1021/chess-opening-layout"
"Bug Tracker" = "https://github.com/jcraver1021/chess-opening-layout/issues"
