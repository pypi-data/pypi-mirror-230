[package]
name = "sparrow-merge"
version= "0.11.0"
authors= ["Kaskada Developers"]
edition= "2021"
license= "Apache-2.0"
publish = false
description = """
Implementation of merge kernels and related pipelines.
"""

[features]
testing = ["arrow-csv", "proptest"]

[dependencies]
sparrow-arrow = { path = "../sparrow-arrow" }
sparrow-core = { path = "../sparrow-core" }
anyhow = { version = "1.0.70", features = ["backtrace"] }
arrow-arith = { version = "43.0.0" }
arrow-array = { version = "43.0.0" }
arrow-csv = { version = "43.0.0" , optional = true }
arrow-schema = { version = "43.0.0", features = ["serde"] }
arrow-select = { version = "43.0.0" }
async-stream = "0.3.4"
bit-set = "0.5.3"
derive_more = "0.99.17"
error-stack = { version = "0.3.1", features = ["anyhow", "spantrace"] }
futures = "0.3.27"
itertools = "0.11.0"
proptest = { version = "1.1.0", optional = true }
smallvec = { version = "1.10.0", features = ["union", "serde"] }
tokio = { version = "1.27.0", features = [
	"fs",
	"rt-multi-thread",
	"macros",
	"sync",
	"time",
	"test-util",
] }
tracing = "0.1.37"

[lib]
doctest = false
