[package]
name = "sparrow-runtime"
version= "0.11.0"
authors= ["Kaskada Developers"]
edition= "2021"
license= "Apache-2.0"
publish = false
description = """
The Sparrow runtime used for executing Sparrow plans.
"""

[features]
default = ["pulsar"]
avro = ["avro-schema"]
pulsar = ["dep:pulsar", "avro", "lz4"]

[dependencies]
sparrow-api = { path = "../sparrow-api" }
sparrow-arrow = { path = "../sparrow-arrow" }
sparrow-compiler = { path = "../sparrow-compiler" }
sparrow-core = { path = "../sparrow-core" }
sparrow-instructions = { path = "../sparrow-instructions" }
sparrow-kernels = { path = "../sparrow-kernels" }
sparrow-merge = { path = "../sparrow-merge", features = ["testing"] }
sparrow-qfr = { path = "../sparrow-qfr" }
sparrow-syntax = { path = "../sparrow-syntax" }
ahash = "0.8.3"
anyhow = { version = "1.0.70", features = ["backtrace"] }
arrow = { version = "43.0.0" }
arrow-array = { version = "43.0.0" }
arrow-select = { version = "43.0.0" }
async-once-cell = "0.5.3"
async-stream = "0.3.4"
async-trait = "0.1.68"
avro-rs = "0.13.0"
avro-schema = { version = "0.3.0", optional = true }
bit-set = "0.5.3"
bitvec = { version = "1.0.1", features = ["serde"] }
bytes = { version = "1.4.0" }
chrono = "0.4.24"
clap = { version = "4.2.0", features = ["derive", "env"] }
dashmap = "5.4.0"
data-encoding = "2.3.3"
derive_more = "0.99.17"
enum-map = "2.5.0"
erased-serde = "0.3.25"
error-stack = { version = "0.3.1", features = ["anyhow", "spantrace"] }
fallible-iterator = "0.3.0"
futures-lite = "1.12.0"
futures = "0.3.27"
half = { version = "2.2.1", features = ["serde"] }
hashbrown = { version = "0.14.0", features = ["serde"] }
inventory = "0.3.8"
itertools = "0.11.0"
lz4 = { version = "1.24.0", optional = true }
num-traits = "0.2.15"
object_store = { version = "0.6.1", features = ["aws", "gcp"] }
owning_ref = "0.4.1"
parquet = { version = "43.0.0", features = ["async"] }
pin-project = "1.0.12"
prost-wkt-types = "0.4.1"
pulsar = { version = "5.1.0", default-features = false, features = [
	"async-std-runtime",
	"tokio-runtime",
	"lz4",
] , optional = true }
reqwest = { version = "0.11.14", features = ["native-tls-vendored"] }
serde_json = "1.0.95"
serde_yaml = "0.9.19"
serde = { version = "1.0.159", features = ["derive", "rc"] }
sha2 = "0.10.6"
smallvec = { version = "1.10.0", features = ["union", "serde"] }
static_init = "1.0.3"
tempfile = "3.4.0"
tokio-stream = { version = "0.1.12", features = ["fs"] }
tokio-util = { version = "0.7.7", features = ["io"] }
tokio = { version = "1.27.0", features = [
	"fs",
	"rt-multi-thread",
	"macros",
	"sync",
	"time",
	"test-util",
] }
tonic = "0.9.2"
tracing = "0.1.37"
url = { version = "2.3.1", features = ["serde"] }
uuid = { version = "1.3.0", features = ["v4"] }

[lib]
bench = false
doctest = false
