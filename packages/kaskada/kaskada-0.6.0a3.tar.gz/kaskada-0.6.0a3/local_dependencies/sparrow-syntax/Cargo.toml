[package]
name = "sparrow-syntax"
version= "0.11.0"
authors= ["Kaskada Developers"]
edition= "2021"
license= "Apache-2.0"
publish = false
description = """
Representation and parser for Fenl syntax.
"""

[dependencies]
sparrow-arrow = { path = "../sparrow-arrow" }
anyhow = { version = "1.0.70", features = ["backtrace"] }
arrow = { version = "43.0.0" }
arrow-schema = { version = "43.0.0", features = ["serde"] }
bigdecimal = { version = "0.4.1", features = ["serde"] }
bitvec = { version = "1.0.1", features = ["serde"] }
codespan-reporting = "0.11.1"
decorum = "0.3.1"
hashbrown = { version = "0.14.0", features = ["serde"] }
itertools = "0.11.0"
lalrpop-util = "0.20.0"
logos = "0.12.1"
serde = { version = "1.0.159", features = ["derive", "rc"] }
smallvec = { version = "1.10.0", features = ["union", "serde"] }
static_init = "1.0.3"
thiserror = "1.0.40"
tracing = "0.1.37"

[build-dependencies]
lalrpop = "0.20.0"

[lib]
doctest = false
