[package]
name = "sparrow-api"
version= "0.11.0"
authors= ["Kaskada Developers"]
edition= "2021"
license= "Apache-2.0"
publish = false
description = """
The Protobuf / gRPC API definitions.
"""

[dependencies]
sparrow-arrow = { path = "../sparrow-arrow" }
sparrow-syntax = { path = "../sparrow-syntax" }
anyhow = { version = "1.0.70", features = ["backtrace"] }
arrow = { version = "43.0.0" }
chrono = "0.4.24"
clap = { version = "4.2.0", features = ["derive", "env"] }
decorum = "0.3.1"
derive_more = "0.99.17"
enum-map = "2.5.0"
error-stack = { version = "0.3.1", features = ["anyhow", "spantrace"] }
itertools = "0.11.0"
prost = "0.11.8"
prost-types = "0.11.8"
prost-wkt = "0.4.1"
prost-wkt-types = "0.4.1"
serde = { version = "1.0.159", features = ["derive", "rc"] }
serde_yaml = "0.9.19"
tempfile = "3.4.0"
thiserror = "1.0.40"
tokio = { version = "1.27.0", features = [
	"fs",
	"rt-multi-thread",
	"macros",
	"sync",
	"time",
	"test-util",
] }
tonic = "0.9.2"
uuid = { version = "1.3.0", features = ["v4"] }

[build-dependencies]
prost-build = "0.11.8"
prost-wkt-build = "0.4.1"
tonic-build = { version = "0.9.2", features = ["prost"] }

[lib]
# Disable doctests for the API, since we don't write any, and the
# error_details.proto from Google includes comments that would be
# mistaken as doctest.
doctest = false
