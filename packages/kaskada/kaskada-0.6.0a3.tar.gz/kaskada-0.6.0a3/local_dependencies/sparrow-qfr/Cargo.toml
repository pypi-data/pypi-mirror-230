[package]
name = "sparrow-qfr"
version= "0.11.0"
authors= ["Kaskada Developers"]
edition= "2021"
license= "Apache-2.0"
publish = false
description = """
Query Flight Recorder for Sparrow queries.
"""

[dependencies]
cpu-time = "1.0.0"
derive_more = "0.99.17"
error-stack = { version = "0.3.1", features = ["anyhow", "spantrace"] }
fallible-iterator = "0.3.0"
futures = "0.3.27"
hashbrown = { version = "0.14.0", features = ["serde"] }
inventory = "0.3.8"
itertools = "0.11.0"
once_cell = "1.17.1"
pin-project = "1.0.12"
prost = "0.11.8"
prost-types = "0.11.8"
tracing = "0.1.37"
tokio = { version = "1.27.0", features = [
	"fs",
	"rt-multi-thread",
	"macros",
	"sync",
	"time",
	"test-util",
] }
tokio-stream = { version = "0.1.12", features = ["fs"] }

[build-dependencies]
tonic-build = { version = "0.9.2", features = ["prost"] }

[lib]
doctest = false
