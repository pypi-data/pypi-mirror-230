[package]
name = "sparrow-session"
version= "0.11.0"
authors= ["Kaskada Developers"]
edition= "2021"
license= "Apache-2.0"
publish = false
description = """
The Sparrow session builder.
"""

[dependencies]
sparrow-api = { path = "../sparrow-api" }
sparrow-compiler = { path = "../sparrow-compiler" }
sparrow-merge = { path = "../sparrow-merge" }
sparrow-runtime = { path = "../sparrow-runtime" }
sparrow-syntax = { path = "../sparrow-syntax" }
sparrow-instructions = { path = "../sparrow-instructions" }
arrow-array = { version = "43.0.0" }
hashbrown = { version = "0.14.0", features = ["serde"] }
arrow-schema = { version = "43.0.0", features = ["serde"] }
arrow-select = { version = "43.0.0" }
derive_more = "0.99.17"
error-stack = { version = "0.3.1", features = ["anyhow", "spantrace"] }
futures = "0.3.27"
itertools = "0.11.0"
smallvec = { version = "1.10.0", features = ["union", "serde"] }
static_init = "1.0.3"
tokio = { version = "1.27.0", features = [
	"fs",
	"rt-multi-thread",
	"macros",
	"sync",
	"time",
	"test-util",
] }
tokio-stream = { version = "0.1.12", features = ["fs"] }
uuid = { version = "1.3.0", features = ["v4"] }

[lib]
bench = false
doctest = false
