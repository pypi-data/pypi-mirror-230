[package]
name = "sparrow-arrow"
version= "0.11.0"
authors= ["Kaskada Developers"]
edition= "2021"
license= "Apache-2.0"
publish = false
description = """
General purpose functions and structs for working with Arrow.
"""

[features]
default = ["avro"]
avro = ["avro-schema"]
testing = ["proptest"]

# This crate should not depend on any other Sparrow crates.
[dependencies]
ahash = "0.8.3"
anyhow = { version = "1.0.70", features = ["backtrace"] }
arrow = { version = "43.0.0" }
arrow-array = { version = "43.0.0" }
arrow-buffer = { version = "43.0.0" }
arrow-schema = { version = "43.0.0", features = ["serde"] }
arrow-select = { version = "43.0.0" }
avro-schema = { version = "0.3.0", optional = true }
avro-rs = "0.13.0"
chrono = "0.4.24"
decorum = "0.3.1"
derive_more = "0.99.17"
error-stack = { version = "0.3.1", features = ["anyhow", "spantrace"] }
half = { version = "2.2.1", features = ["serde"] }
itertools = "0.11.0"
num = "0.4.0"
proptest = { version = "1.1.0", optional = true }
serde = { version = "1.0.159", features = ["derive", "rc"] }
static_init = "1.0.3"
tracing = "0.1.37"

[lib]
doctest = false
