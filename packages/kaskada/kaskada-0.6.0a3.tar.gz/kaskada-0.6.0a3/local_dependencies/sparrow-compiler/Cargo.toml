[package]
name = "sparrow-compiler"
version= "0.11.0"
authors= ["Kaskada Developers"]
edition= "2021"
license= "Apache-2.0"
publish = false
description = """
Compiler from Fenl syntax to Sparrow execution plans.
"""

[dependencies]
sparrow-api = { path = "../sparrow-api" }
sparrow-arrow = { path = "../sparrow-arrow" }
sparrow-core = { path = "../sparrow-core" }
sparrow-instructions = { path = "../sparrow-instructions" }
sparrow-kernels = { path = "../sparrow-kernels" }
sparrow-merge = { path = "../sparrow-merge" }
sparrow-syntax = { path = "../sparrow-syntax" }
ahash = "0.8.3"
anyhow = { version = "1.0.70", features = ["backtrace"] }
arrow = { version = "43.0.0" }
arrow-schema = { version = "43.0.0", features = ["serde"] }
bit-set = "0.5.3"
chrono = "0.4.24"
const_format = "0.2.30"
codespan-reporting = "0.11.1"
decorum = "0.3.1"
derive_more = "0.99.17"
edit-distance = "2.1.0"
egg = "0.9.3"
enum-map = "2.5.0"
error-stack = { version = "0.3.1", features = ["anyhow", "spantrace"] }
hashbrown = { version = "0.14.0", features = ["serde"] }
itertools = "0.11.0"
lalrpop-util = "0.20.0"
logos = "0.12.1"
num = "0.4.0"
once_cell = "1.17.1"
prost = "0.11.8"
prost-types = "0.11.8"
prost-wkt = "0.4.1"
prost-wkt-types = "0.4.1"
serde = { version = "1.0.159", features = ["derive", "rc"] }
serde_yaml = "0.9.19"
sha2 = "0.10.6"
smallvec = { version = "1.10.0", features = ["union", "serde"] }
static_init = "1.0.3"
strum = "0.25.0"
strum_macros = "0.25.1"
termcolor = "1.2.0"
thiserror = "1.0.40"
tonic = "0.9.2"
tracing = "0.1.37"
uuid = { version = "1.3.0", features = ["v4"] }
clap = { version = "4.2.0", features = ["derive", "env"] }

[build-dependencies]
lalrpop = "0.20.0"

[lib]
doctest = false
