[tool.poetry]
name = "wehyconfig"
version = "0.3.0"
description = "A simple configuration reader."
authors = ["Bill Hughes <bill@weehooey.com>"]
license = "GNU GPLv3"
readme = "README.md"
homepage = "https://weehooey.github.io/wehyconfig"
repository = "https://github.com/Weehooey/wehyconfig"

[tool.poetry.dependencies]
python = "^3.11"
mkdocs = "^1.5.2"
mkdocs-material = "^9.2.8"
mkdocstrings = {extras = ["python"], version = "^0.23.0"}


[tool.poetry.group.dev.dependencies]
black = "^23.9.0"
pytest = "^7.4.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
