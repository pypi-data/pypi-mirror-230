name: omsa_docs
channels:
  - conda-forge
  - defaults
dependencies:
   - python=3.9
   # If your docs code examples depend on other packages add them here
   - aiohttp
   - cartopy
  #  - cf_pandas
   - cf_xarray
   - cmocean
   - datetimerange
   - extract_model
