[metadata]
name = comma_cli
version = 1.0.0
description = Multi-Tool
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/FlavioAmurrioCS/comma
author = Flavio Amurrio
author_email = 25621374+FlavioAmurrioCS@users.noreply.github.com
license = MIT
license_files = LICENSE
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: Implementation :: CPython
	Programming Language :: Python :: Implementation :: PyPy

[options]
packages = find:
install_requires = 
	pyfunctional
	requests
	rich
	ruamel.yaml
	typer
	typing-extensions
python_requires = >=3.8

[options.packages.find]
exclude = 
	tests*
	testing*

[options.entry_points]
console_scripts = 
	- = comma.main:app_main
	-c = comma.cli.code:app_c
	-devcon = comma.cli.devcon:app_devcon
	-docker = comma.cli.docker:app_docker
	-lt = comma.cli.log_tool:app_logtool
	-mux = comma.cli.tmux:app_mux
	-run = comma.cli.runtool_cli:app_run
	-sh = comma.cli.shell_utils:app_sh
	-wt = comma.cli.wt:app_wt
	dev = comma.main:app_main
	showFunc = comma.cli.reflection:show_func
	runFunc = comma.cli.reflection:run_func
	reflection = comma.cli.reflection:app_reflection

[options.extras_require]
personal = 
	fastapi
	polyfactory
	pydantic
	selenium
	twilio
	uvicorn[standard]

[options.package_data]
comma = 
	resources/*.json
	resources/*.yaml

[bdist_wheel]
universal = True

[coverage:run]
plugins = covdefaults
parallel = true

[mypy]
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
warn_redundant_casts = true
warn_unused_ignores = false

[mypy-testing.*]
disallow_untyped_defs = false

[mypy-tests.*]
disallow_untyped_defs = false

[pycodestyle]
max_line_length = 300

[egg_info]
tag_build = 
tag_date = 0

