name = "nirwals"
version = "0.0.8"
authors = [
  { name="Ralf Kotulla", email="ralf.kotulla@gmail.com" },
]
description = "basic instrument signature removal for the NIRWALS instrument on the SALT telescope"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.8"
