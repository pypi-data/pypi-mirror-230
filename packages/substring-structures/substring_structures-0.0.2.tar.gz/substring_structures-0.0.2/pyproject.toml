[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "substring_structures"
version = "0.0.2"
authors = [{ name = "Charlie Mistrata", email = "cmistrata@gmail.com" }]
description = "Structures for doing substring searches."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/cmistrata/substring_structures"

[tool.pytest.ini_options]
addopts = ["--import-mode=importlib"]
