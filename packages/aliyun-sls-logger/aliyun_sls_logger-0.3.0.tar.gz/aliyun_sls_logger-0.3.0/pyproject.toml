[tool.poetry]
name = "aliyun-sls-logger"
version = "0.3.0"
description = "async aliyun sls logger"
authors = ["JimZhang <zzl22100048@gmail.com>"]
readme = "README.md"

packages = [{include = "aliyun_sls_logger"}]

[tool.poetry.dependencies]
python = "^3.9"
orjson = "^3.9.6"
six = "^1.16.0"
aiostream = "^0.4.5"
httpx = "^0.24.1"
aiologger = "^0.7.0"
protobuf = "3.20.3"
cramjam = "^2.7.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "baidu"
url = "https://mirror.baidu.com/pypi/simple"
default = true


[tool.ruff]
exclude = [
    "tests",
]
line-length = 120
select = [
    "E",
    "F",
    "W",
    "I"
]
# Assume Python 3.10.
target-version = "py310"
[tool.ruff.isort]
combine-as-imports = true