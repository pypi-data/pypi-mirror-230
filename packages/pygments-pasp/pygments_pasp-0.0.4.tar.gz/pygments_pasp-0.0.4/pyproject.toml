[build-system]
requires = ["setuptools >= 65.6.3", "pygments"]
build-backend = "setuptools.build_meta"

[project]
name = "pygments_pasp"
version = "0.0.4"
authors = [
  { name = "Renato Lui Geh", email = "renatogeh@gmail.com" },
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
dependencies = ["pygments"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: POSIX :: Linux",
  "Development Status :: 3 - Alpha",
  "Environment :: Console",
]
description = "Pygments package for pasp"

[project.entry-points."pygments.lexers"]
pasplexer = "pygments_pasp.pasp:PaspLexer"

[project.urls]
Repository = "https://github.com/RenatoGeh/pygments_pasp"
Issues = "https://github.com/RenatoGeh/pygments_pasp/issues"
