[project]
name = "micro-editor"
description = "python wrapper for terminal-based text editor 'micro'"
authors = [
    { name = "dowon", email = "ks2515@naver.com" },
]
dependencies = []
requires-python = ">=3.8"
readme = "README.md"
keywords = [
    "micro",
    "text editor",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Topic :: Text Editors",
]
dynamic = []
version = "2.0.12"

[project.license]
text = "MIT"

[project.scripts]
micro = "micro_editor.__main__:main"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.version]
source = "file"
path = "micro_editor/__init__.py"

[tool.pdm.build]
is-purelib = false
source-includes = [
    "micro/",
]

[tool.ruff]
select = [
    "A",
    "B",
    "C4",
    "C90",
    "E",
    "EM",
    "F",
    "FA",
    "I001",
    "ISC",
    "N",
    "PIE",
    "PT",
    "RET",
    "RUF",
    "SIM",
    "UP",
    "W",
]
ignore = [
    "B008",
    "B905",
    "E501",
]
unfixable = [
    "F401",
]
