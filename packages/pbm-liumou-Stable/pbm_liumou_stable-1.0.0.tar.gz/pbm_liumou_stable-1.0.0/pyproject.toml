[project]
name = "pbm_liumou_Stable"
version = "1.0.0"
authors = [
  { name="坐公交也用券", email="liumou.site@qq.com" },
]
description = "这是一个Python日常开发中常用的数据、功能基础处理函数，例如IP地址切割，子网掩码换算等"
readme = "README.md"
requires-python = ">=3.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project.urls]
"Homepage" = "https://gitee.com/liumou_site/pbm"
"Bug Tracker" = "https://gitee.com/liumou_site/pbm/issues"