[metadata]
name = lock-file-smith
version = attr: lockfilesmith.__version__
author = Huey Yeng
author_email = huey.yeng.mmu@gmail.com
maintainer = Huey Yeng
maintainer_email = huey.yeng.mmu@gmail.com
description = Simple wrapper for Git LFS (Large File Storage) commands.
keywords = 
	python
	library
	git
	lfs
url = https://github.com/hueyyeng/lock-file-smith
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Intended Audience :: Developers
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.8
	Operating System :: MacOS
	Operating System :: POSIX :: Linux
	Operating System :: Microsoft :: Windows :: Windows 10

[options]
packages = find:
zip_safe = True
include_package_data = True
python_requires = >=3.8

[options.packages.find]
exclude = 
	docs
	examples
	tests

[egg_info]
tag_build = 
tag_date = 0

