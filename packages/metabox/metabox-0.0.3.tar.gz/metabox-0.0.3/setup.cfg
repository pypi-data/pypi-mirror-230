[metadata]
name = metabox
description = A multi-scale optimization framework for diffractive optical systems.
author = luochenghuang
author_email = luocheng@uw.edu
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/luochenghuang/metabox
project_urls = 
	Documentation = https://pyscaffold.org/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.8
install_requires = 
	tensorflow
	numpy
	dill
	tqdm
	pandas
	scipy
	gdspy
	matplotlib
	pillow
	importlib-metadata; python_version<"3.8"

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov metabox --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[pyscaffold]
version = 4.4.1
package = metabox
extensions = 
	cirrus
	github_actions
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

