[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "openFileDialogue"
version = "0.0.2"
authors = [
  { name="James Caroe", email="jamescaroe@gmail.com" },
]
description = "A simple file explorer made using tkinter"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
]

