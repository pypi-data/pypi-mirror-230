[metadata]
name = propulate
version = 1.1.0
description = Massively parallel genetic optimization through asynchronous propagation of populations
author = Oskar Taubert, Marie Weiel, Helmholtz AI
author_email = oskar.taubert@kit.edu, marie.weiel@kit.edu
license = "BSD 3-Clause"
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=.
install_requires = 
	cycler #==0.11.0
	deepdiff #==5.8.0
	kiwisolver #==1.4.2
	matplotlib #==3.2.1
	mpi4py #==3.0.3
	numpy #==1.22.3
	ordered-set #==4.1.0
	pyparsing #==3.0.7
	python-dateutil #==2.8.2
	six #==1.16.0
	colorlog

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]

[test]
extras = True

[tool:pytest]
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py
max-line-length = 250

[semantic_release]
branch = "release"
upload_to_pypi = true
upload_to_release = true
commit_message = "{version} [skip ci]"
version_variable = "setup.cfg:version"
build_command = "python -m build"

[egg_info]
tag_build = 
tag_date = 0

