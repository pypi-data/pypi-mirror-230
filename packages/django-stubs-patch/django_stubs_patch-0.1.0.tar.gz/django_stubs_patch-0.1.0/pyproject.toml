[tool.poetry]
name = "django_stubs_patch"
version = "0.1.0"
description = "A pmypy django-stubs patch work for python3.6"
authors = ["MrLYC <fimyikong@gmail.com>"]
repository = "https://github.com/mrlyc/django-stubs-patch"
documentation = "https://mrlyc.github.io/django-stubs-patch/"
readme = "README.md"
packages = [{ include = "django_stubs_patch" }]

[tool.poetry.dependencies]
python = ">=3.6.1"
mypy = "^0.971"
django-stubs = "1.9.0"
django = "3.2.12"

[tool.poetry.dev-dependencies]
pytest = "7.0.1"
pytest-cov = "^4.0.0"
pre-commit = "2.17.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ['py37']
preview = true

[tool.mypy]
files = ["django_stubs_patch"]
disallow_untyped_defs = "True"
disallow_any_unimported = "True"
no_implicit_optional = "True"
check_untyped_defs = "True"
warn_return_any = "True"
warn_unused_ignores = "True"
show_error_codes = "True"

[tool.ruff]
target-version = "py37"
line-length = 120
fix = true
select = [
  # flake8-2020
  "YTT",
  # flake8-bandit
  "S",
  # flake8-bugbear
  "B",
  # flake8-builtins
  "A",
  # flake8-comprehensions
  "C4",
  # flake8-debugger
  "T10",
  # flake8-simplify
  "SIM",
  # isort
  "I",
  # mccabe
  "C90",
  # pycodestyle
  "E",
  "W",
  # pyflakes
  "F",
  # pygrep-hooks
  "PGH",
  # pyupgrade
  "UP",
  # ruff
  "RUF",
  # tryceratops
  "TRY",
]
ignore = [
  # LineTooLong
  "E501",
  # DoNotAssignLambda
  "E731",
]

[tool.coverage.report]
skip_empty = true

[tool.coverage.run]
branch = true
source = ["django_stubs_patch"]

[tool.ruff.per-file-ignores]
"tests/*" = ["S101"]

[[tool.poetry.source]]
name = "tencent"
url = "https://mirrors.cloud.tencent.com/pypi/simple"
default = true
