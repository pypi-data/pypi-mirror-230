[build-system]
requires = [ "poetry-core",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "bump-version-pep440"
version = "0.0.4"
description = "Version-bump your software with a single command"
authors = [ "Azat <8280770+azataiot@users.noreply.github.com>",]
readme = "README.md"
exclude = [ "tests",]
[[tool.poetry.packages]]
include = "src"
from = "."

[tool.bandit]
exclude_dirs = [ "tests",]
tests = [ "B201", "B301",]
skips = [ "B101", "B601",]

[tool.bump-version]
dry-run = false
commit = true
tag = true

[tool.poetry.scripts]
bv = "src.cli:app"

[tool.poetry.dependencies]
python = "^3.9"
packaging = "^23.1"
toml = "^0.10.2"

[tool.poetry.dependencies.typer]
extras = [ "all",]
version = "^0.9.0"

[tool.poetry.group.dev.dependencies]
black = "^23.9.0"
isort = "^5.12.0"
pytest = "^7.4.2"
flake8 = "^6.1.0"
