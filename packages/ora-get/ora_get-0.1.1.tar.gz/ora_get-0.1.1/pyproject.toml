[project]
name = "ora_get"
version = "0.1.1"
authors = [
  { name="Tom Russell", email="tom.russell@ouce.ox.ac.uk" },
]
description = "Download from ORA"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies=[
    "requests",
]

[project.scripts]
ora_get="ora_get.cli:ora_get"

[project.urls]
"Homepage" = "https://github.com/nismod/ora_get"
"Bug Tracker" = "https://github.com/nismod/ora_get/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
