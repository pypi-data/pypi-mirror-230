[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pysdrradio"
version = "0.0.3"
authors = [
  { name="Brian Simpokolwe", email="briansimpokolwe@gmail.com" },
]
description = "RTL-SDR FM Radio"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy >= 1.25.0",
    "matplotlib >= 3.7.1",
    "scipy >= 1.10.1",
    "pyaudio >= 0.2.13",
    "pydub >= 0.25.1",
    "pyrtlsdr >= 0.3.0", 
    "pyrtlsdrlib >= 0.0.2"
]

[project.urls]
"Homepage" = "https://github.com/briansimpo/pysdrradio"
"Bug Tracker" = "https://github.com/briansimpo/pysdrradio/issues"

