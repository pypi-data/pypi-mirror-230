[project]
name = "hbsst"
version = "1.0.2"
authors = [
  { name="heStudio", email="hestudio@hestudio.net" },
]
description = "This tool integrates and optimizes the commands submitted by Baidu webmaster API, and changes them into user-friendly Python functions to facilitate program calls."
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Natural Language :: Chinese (Simplified)",
    "Operating System :: POSIX :: Linux",
    "Topic :: System :: Operating System Kernels :: Linux",
]

[project.urls]
"Homepage" = "https://github.com/hestudio-community/hbsst"
"Bug Tracker" = "https://github.com/hestudio-community/hbsst/issues"
"Blog" = "https://www.hestudio.net/"
