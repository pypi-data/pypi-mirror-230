[tool.poetry]
name = "jrpybestprac"
version = "0.1.2"
description = "Jumping Rivers: Python Best Practices"
authors = ["Jumping Rivers <info@jumpingrivers.com>"]

[tool.poetry.dependencies]
python = "^3.8"
pandas = ">=1"
matplotlib = ">=3.0"
black = ">=22.1"
pep8-naming = ">=0.12"
pyjanitor = "<0.23"
reprexpy = "<=1"
seaborn = ">=0.11"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
