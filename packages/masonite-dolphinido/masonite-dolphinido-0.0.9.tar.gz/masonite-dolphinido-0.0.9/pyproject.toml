[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "masonite-dolphinido"
version = "0.0.9"
authors = [
  { name="Brian Simpokolwe", email="briansimpokolwe@gmail.com" },
]
description = "Audio Fingerprint and Recognition for Masonite"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "numpy >= 1.25.0",
  "matplotlib >= 3.7.1",
  "scipy >= 1.10.1",
  "termcolor >= 2.3.0",
  "masonite-orm >= 2.19.1",
  "tinytag >= 1.9.0",
  "pyaudioreader >= 0.0.1",
  "pysdrradio >= 0.0.1",
]

[project.urls]
"Homepage" = "https://github.com/briansimpo/masonite-dolphinido"
"Bug Tracker" = "https://github.com/briansimpo/masonite-dolphinido/issues"

