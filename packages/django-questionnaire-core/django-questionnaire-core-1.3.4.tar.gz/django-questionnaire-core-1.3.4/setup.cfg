[metadata]
name = django-questionnaire-core
version = 1.3.4
author = anfema GmbH
author_email = contact@anfe.ma
description = A django application which can be used as a base for questionnaire functionality
long_description = file:README.md
long_description_content_type = text/markdown
license = MIT
license_files = LICENSE
url = https://github.com/anfema/django-questionnaire-core
classifiers = 
	Framework :: Django :: 2.2
	Framework :: Django :: 3.1
	Framework :: Django :: 3.2
	Framework :: Django :: 4.0
	Framework :: Django :: 4.1
	Framework :: Django :: 4.2
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
test_suite = runtests.run_tests

[options]
python_requires = >=3.6
packages = find:
include_package_data = true
install_requires = 
	django>=2.2
	django-ordered-model

[options.packages.find]
exclude = 
	example_app
	example_app.*
	tests
	tests.*

[coverage:report]
fail_under = 100

[flake8]
extend-exclude = migrations
max-line-length = 120

[egg_info]
tag_build = 
tag_date = 0

