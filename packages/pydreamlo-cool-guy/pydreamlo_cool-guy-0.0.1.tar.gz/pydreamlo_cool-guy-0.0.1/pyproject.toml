[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pydreamlo_cool-guy"
version = "0.0.1"
authors = [
  { name="Goutham(cool-guy)" },
]
description = "A free,simple and easy-to-use package to add leaderboard system to your games/apps."
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/cool-dev-guy/pydreamlo"
"Bug Tracker" = "https://github.com/cool-dev-guy/pydreamlo/issues"