[tool.poetry]
name = "PyBook"
version = "1"
description = "Easy offline viewing of markdown projects and files"
authors = ["dcode <opendylan@proton.me>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3"

[tool.poetry.scripts]
pybook = "pybook.view:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
