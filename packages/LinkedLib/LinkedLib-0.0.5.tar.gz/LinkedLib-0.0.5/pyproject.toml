[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "LinkedLib"
version = "0.0.5"
authors = [
  { name="Robert Reynolds", email="rldr.europa@gmail.com" },
]
description = "A python package for utilizing linked datastructures"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Robert-DeForrest-Reynolds/LinkedLib"
"Issues" = "https://github.com/Robert-DeForrest-Reynolds/LinkedLib/issues"
