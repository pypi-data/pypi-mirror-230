[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project]
name = "weather-warning-summary-xethhung12"
version = "0.0.2"
description = "A small program to log the weather warning summary to sqlite database"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [ "Programming Language :: Python :: 3", "License :: OSI Approved :: MIT License", "Operating System :: OS Independent",]
dependencies = [ "requests>=2.31.0",]
[[project.authors]]
name = "Xeth Hung"
email = "admin@xethh.me"

[project.urls]
Homepage = "https://github.com/xh-dev-py/weather-warning-summary-xethhung12"
"Bug Tracker" = "https://github.com/xh-dev-py/weather-warning-summary-xethhung12/issues"