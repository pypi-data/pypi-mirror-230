[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "kristpy"
version = "0.0.2"
authors = [
  { name="Herr Katze", email="scmcgowen@gmail.com" },
]
license= {file = "LICENSE"}
dependencies = [
    'aiohttp >= 3.8.4',
    'certifi >= 2023.5.7',
]
description = "A python library for the Krist websocket API"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/scmcgowen/kristpy"
"Bug Tracker" = "https://github.com/scmcgowen/kristpy/issues"