id: https://w3id.org/MontpellierRessourcesImagerie/microscopemetrics-schema/core_schema
name: microscopemetrics_core_schema
prefixes:
#  metrics: https://github.com/MontpellierRessourcesImagerie/microscope-metrics/blob/main/src/microscopemetrics/model/
#imports:
#  - metrics:types
  linkml: https://w3id.org/linkml/
imports:
  - linkml:types

default_range: string


classes:
  MetaObject:
    class_uri: linkml:Any

  NamedObject:
    description: An object with a name and a description
    abstract: true
    slots:
      - name
      - description

  MetricsObject:
    is_a: NamedObject
    abstract: true
    description: A base object for all microscope-metrics objects

  Sample:
    is_a: NamedObject
    description: A sample is a standard physical object that is imaged by a microscope
    attributes:
      type:   # TODO: develop the sample class
        range: string
        description: The type of the sample
        required: true
        identifier: true
      protocol:
        range: Protocol
        description: The protocol used to prepare the sample
        required: true
        multivalued: false
        inlined: false

  Protocol:
    is_a: NamedObject
    description: Set of instructions for preparing and imaging a sample
    attributes:
      version:
        range: string
        description: The version of the protocol
        required: true
      authors:
        range: Experimenter
        description: The authors of the protocol
        multivalued: true
        inlined: false
      url:
        range: string
        description: The URL where the protocol can be found
        required: true
        identifier: true

  Experimenter:
    description: The person that performed the experiment or developed the protocol
    attributes:
      name:
        range: string
        description: The name of the experimenter
        required: true
      orcid:
        range: string
        description: The ORCID of the experimenter
        identifier: true

  MetricsDataset:
    is_a: NamedObject
    description: A base object on which microscope-metrics runs the analysis
    tree_root: true
    attributes:
      sample:
        range: Sample
        description: The sample that was imaged
        multivalued: false
        inlined: false
      experimenter:
        range: Experimenter
        description: The experimenter that performed the imaging experiment
        multivalued: true
      acquisition_date:
        range: date
        description: The date of the acquisition
        multivalued: false
      processed:
        range: boolean
        description: Has the dataset been processed by microscope-metrics
        multivalued: false
        required: true
        ifabsent: false
      processing_date:
        range: date
        description: The date of the processing by microscope-metrics
        multivalued: false
      processing_log:
        range: string
        description: The log of the processing by microscope-metrics
        multivalued: false
      comment:
        range: Comment
        description: A human readable comment about the dataset
        required: false
        multivalued: true

  MetricsInput:
    description: An abstract class for analysis inputs
    abstract: true

  MetricsOutput:
    description: An abstract class for analysis outputs
    abstract: true

  Image:
    is_a: MetricsObject
    description: A base object for all microscope-metrics images
    abstract: true
    slots:
      - image_url
      - source_image_url

  ImageAsNumpy:
    is_a: Image
    description: An image as a numpy array in TZYXC order
    attributes:
      data:
        range: MetaObject

  ImageInline:
    is_a: Image
    description: A base object for all microscope-metrics images that are stored as arrays in line
    abstract: true

  ImageMask:
    is_a: ImageInline
    description: A base object for all microscope-metrics masks
    attributes:
      y:
        range: PixelSeries
        implements:
          - linkml:axis1
        required: true
      x:
        range: PixelSeries
        implements:
          - linkml:axis0
        required: true
      data:
        implements:
          - linkml:elements
        range: boolean
        multivalued: true
        required: true

  Image2D:
    is_a: ImageInline
    description: A 2D image in YX order
    implements:
      - linkml:TwoDimensionalArray
      - linkml:RowOrderedArray
    attributes:
      y:
        range: PixelSeries
        implements:
          - linkml:axis0
        required: true
      x:
        range: PixelSeries
        implements:
          - linkml:axis1
        required: true
      data:
        implements:
          - linkml:elements
        range: float
        multivalued: true
        required: true

  Image5D:
    is_a: ImageInline
    description: A 5D image in TZYXC order
    implements:
      - linkml:FiveDimensionalArray
      - linkml:RowOrderedArray
    attributes:
      t:
        range: TimeSeries
        implements:
          - linkml:axis0
        required: true
      z:
        range: PixelSeries
        implements:
          - linkml:axis1
        required: true
      y:
        range: PixelSeries
        implements:
          - linkml:axis2
        required: true
      x:
        range: PixelSeries
        implements:
          - linkml:axis3
        required: true
      c:
        range: ChannelSeries
        implements:
          - linkml:axis4
        required: true
      data:
        implements:
          - linkml:elements
        range: float
        multivalued: true
        required: true

  PixelSeries:
    description: >-
      A series whose values represent pixels or voxels or a single integer defining the shape of the dimension
    implements:
      - linkml:OneDimensionalSeries
    attributes:
      values:
        range: integer
        multivalued: true
        implements:
          - linkml:elements
        required: true

  ChannelSeries:
    description: A series whose values represent channel
    implements:
      - linkml:OneDimensionalSeries
    attributes:
      values:
        range: integer
        multivalued: true
        implements:
          - linkml:elements
        required: true

  TimeSeries:
    description: A series whose values represent time
    implements:
      - linkml:OneDimensionalSeries
    attributes:
      values:
        range: float
        multivalued: true
        implements:
          - linkml:elements
        required: true
        unit:
          ucum_code: s

  Roi:
    description: A ROI. Collection of shapes and an image to which they are applied
    attributes:
      label:
        range: string
        description: The label of the ROI
        required: false
        multivalued: false
      description:
        range: string
        description: A description of the ROI
        required: false
        multivalued: false
      image:
        range: Image
        description: The image to which the ROI is applied
        required: false
        multivalued: true
        inlined: false
      shapes:
        range: Shape
        multivalued: true

  Shape:
    description: A shape
    abstract: true
    attributes:
      label:
        range: string
        description: The label of the shape
        required: false
      z:
        range: float
        description: The z coordinate of the shape
        required: false
      c:
        range: integer
        description: The c coordinate of the shape
        required: false
      t:
        range: integer
        description: The t coordinate of the shape
        required: false
      fill_color:
        range: Color
        description: The fill color of the shape
        required: false
      stroke_color:
        range: Color
        description: The stroke color of the shape
        required: false
      stroke_width:
        range: integer
        description: The stroke width of the shape
        required: false
        ifabsent: int(1)

  Point:
    is_a: Shape
    description: A point as defined by x and y coordinates
    attributes:
      y:
        range: float
        description: The y coordinate of the point
        multivalued: false
        required: true
      x:
        range: float
        description: The x coordinate of the point
        multivalued: false
        required: true

  Line:
    is_a: Shape
    description: A line as defined by x1, y1, x2, y2 coordinates
    attributes:
      x1:
        range: float
        description: The x coordinate of the first point of the line
        multivalued: false
        required: true
      y1:
        range: float
        description: The y coordinate of the first point of the line
        multivalued: false
        required: true
      x2:
        range: float
        description: The x coordinate of the second point of the line
        multivalued: false
        required: true
      y2:
        range: float
        description: The y coordinate of the second point of the line
        multivalued: false
        required: true

  Rectangle:
    is_a: Shape
    description: A rectangle as defined by x, y coordinates and width, height
    attributes:
      x:
        range: float
        description: The x coordinate of the top left corner of the rectangle
        multivalued: false
        required: true
      y:
        range: float
        description: The y coordinate of the top left corner of the rectangle
        multivalued: false
        required: true
      w:
        range: float
        description: The width of the rectangle
        multivalued: false
        required: true
      h:
        range: float
        description: The height of the rectangle
        multivalued: false
        required: true

  Ellipse:
    is_a: Shape
    description: An ellipse as defined by x, y coordinates and x and y radii
    attributes:
      x:
        range: float
        description: The x coordinate of the bounding box of the ellipse
        multivalued: false
        required: true
      y:
        range: float
        description: The y coordinate of the bounding box of the ellipse
        multivalued: false
        required: true
      x_rad:
        range: float
        description: The x radius of the ellipse
        multivalued: false
        required: true
      y_rad:
        range: float
        description: The y radius of the ellipse
        multivalued: false
        required: true

  Polygon:
    is_a: Shape
    description: >-
      A polygon as defined by a series of vertexes and a boolean to indicate if closed or not
    attributes:
      vertexes:
        range: Vertex
        description: A list of vertexes defining the polygon
        multivalued: true
        required: true
        inlined: true
        inlined_as_list: true
      is_open:
        range: boolean
        description: Is the polygon open. By default, it is closed (false)
        multivalued: false
        required: true
        ifabsent: false

  Vertex:
    description: A vertex as defined by x and y coordinates
    attributes:
      x:
        range: float
        description: The x coordinate of the vertex
        multivalued: false
        required: true
      y:
        range: float
        description: The y coordinate of the vertex
        multivalued: false
        required: true

  Mask: # review for arrays
    is_a: Shape
    description: A mask as defined by a boolean image
    attributes:
      y:
        range: integer
        description: The y coordinate of the top left corner of the mask
        required: true
        ifabsent: int(0)
      x:
        range: integer
        description: The x coordinate of the top left corner of the mask
        required: true
        ifabsent: int(0)
      mask:
        range: ImageMask
        description: The mask image
        multivalued: false
        inlined: true

  Color:
    description: A color as defined by RGB values and an optional alpha value
    attributes:
      r:
        range: integer
        description: The red value of the color
        required: true
        ifabsent: int(128)
        multivalued: false
        minimum_value: 0
        maximum_value: 255
      g:
        range: integer
        description: The green value of the color
        required: true
        ifabsent: int(128)
        multivalued: false
        minimum_value: 0
        maximum_value: 255
      b:
        range: integer
        description: The blue value of the color
        required: true
        ifabsent: int(128)
        multivalued: false
        minimum_value: 0
        maximum_value: 255
      alpha:
        range: integer
        description: The alpha value of the color (optional)
        required: false
        ifabsent: int(255)
        multivalued: false
        minimum_value: 0
        maximum_value: 255

  KeyValues:
    description: A collection of key-value pairs
    abstract: true

  Tag:
    description: A tag
    abstract: true
    attributes:
      id:
        range: integer
        description: The id of the tag
        identifier: true
        required: true
        multivalued: false
      text:
        range: string
        description: The text of the tag
        required: true
        multivalued: false
      description:
        range: string
        description: The description of the tag
        required: false
        multivalued: false

  Comment:
    description: A comment
    attributes:
      text:
        range: string
        description: The text of the comment
        required: true
        multivalued: false

  Table:
    is_a: MetricsObject
    description: A table
    abstract: true

  TableAsPandasDF:
    is_a: Table
    description: A table as a Pandas DataFrame
    attributes:
      df:
        range: MetaObject
        description: A Pandas DataFrame object
        required: true
        multivalued: false

  TableAsDict:
    is_a: Table
    abstract: true
    description: A table inlined in a metrics dataset
    attributes:
      columns:
        range: Column
        description: A list of the columns of the table
        required: true
        multivalued: true
        inlined: true
        inlined_as_list: false

  Column:
    description: A column
    attributes:
      name:
        range: string
        description: The name of the column
        required: true
        identifier: true
      values:
        range: string
        description: The values of the column
        required: true
        multivalued: true


slots:
  image_url:
    range: string
    identifier: true
    description: An URL linking to the image
    multivalued: false
  source_image_url:
    range: string
    description: A list of URLs linking to the images that were used as a source
    required: false
    multivalued: true
  id:
    range: string
    description: The unique identifier for an entity
    identifier: true
    required: true
    multivalued: false
  name:
    range: string
    description: The name of an entity
    required: false
    multivalued: false
  description:
    range: string
    description: A description of an entity
    multivalued: false
  channel:
    range: integer
    description: >-
      The channel number to which the measurements apply
    multivalued: true
  bit_depth:
    range: integer
    description: >-
      Detector bit depth
    multivalued: false
    minimum_value: 1
    maximum_value: 64
  saturation_threshold:
    range: float
    description: >-
      Tolerated saturation threshold. If the amount of saturated pixels is above this threshold, 
      the image is considered as saturated and the analysis is not performed.
    multivalued: false
    ifabsent: float(0.01)
    minimum_value: 0.0
    maximum_value: 1.0


enums:
