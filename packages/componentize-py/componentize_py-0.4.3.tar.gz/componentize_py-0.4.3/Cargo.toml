[package]
name = "componentize-py"
version = "0.4.3"
edition = "2021"
exclude = ["cpython"]

[lib]
name = "componentize_py"
crate-type = ["cdylib", "rlib"]

[dependencies]
anyhow = { version = "1.0.68", features = [ "backtrace" ] }
clap = { version = "4.1.4", features = [ "derive" ] }
tar = "0.4.38"
tempfile = "3.5.0"
zstd = "0.11.1"
componentize-py-shared = { path = "local_dependencies/componentize-py-shared" }
wasmparser = "0.107.0"
wasm-encoder = "0.29.0"
wit-parser = "0.11.0"
wit-component = "0.14.0"
indexmap = "2.0.0"
bincode = "1.3.3"
heck = "0.4.1"
pyo3 = { version = "0.18.3", features = ["abi3-py37", "extension-module"], optional = true }
# TODO: remove submodule and switch to release once Wasmtime 13 is available
wasmtime-wasi = { path = "local_dependencies/wasmtime-wasi" }
wasi-common = { path = "local_dependencies/wasi-common" }
wasmtime = { path = "local_dependencies/wasmtime", features = ["component-model"] }
once_cell = "1.17.1"
component-init = { git = "https://github.com/dicej/component-init" }
async-trait = "0.1.68"
futures = "0.3.28"
tokio = { version = "1.27.0", features = ["macros", "rt", "rt-multi-thread", "fs"] }
bytes = "1.4.0"
pretty_env_logger = "0.5.0"
cap-std = "2.0.0"

[build-dependencies]
anyhow = "1.0.68"
tar = "0.4.38"
zstd = "0.11.1"
test-generator = { path = "local_dependencies/test-generator" }

[workspace]
exclude = [
  "wasmtime",
]
members = ["local_dependencies/test-generator"]
