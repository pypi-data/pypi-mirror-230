[package]
name = "wasi-cap-std-sync"
version= "13.0.0"
authors= ["The Wasmtime Project Developers"]
description = "WASI implementation in Rust"
license = "Apache-2.0 WITH LLVM-exception"
categories = ["wasm"]
keywords = ["webassembly", "wasm"]
repository = "https://github.com/bytecodealliance/wasmtime"
readme = "README.md"
edition= "2021"
include = ["src/**/*", "README.md", "LICENSE" ]
resolver = '2'

[dependencies]
wasi-common = { path = "../wasi-common" }
async-trait = "0.1.71"
anyhow = "1.0.22"
cap-std = "2.0.0"
cap-fs-ext = "2.0.0"
cap-time-ext = "2.0.0"
cap-rand = { version = "2.0.0", features = ["small_rng"] }
fs-set-times = "0.20.0"
system-interface = { version = "0.26.0", features = ["cap_std_impls","cap_std_impls"] }
tracing = "0.1.26"
io-lifetimes = { version = "2.0.2", default-features = false }
is-terminal = "0.4.0"

[target.'cfg(unix)'.dependencies]
rustix = { version = "0.38.8", features = ["fs", "event"] }

[target.'cfg(windows)'.dependencies]
once_cell = "1.12.0"
io-extras = "0.18.0"
rustix = { version = "0.38.8", features = ["net"] }
windows-sys= { version = "0.48.0", features = [
    "Win32_Foundation"] }
