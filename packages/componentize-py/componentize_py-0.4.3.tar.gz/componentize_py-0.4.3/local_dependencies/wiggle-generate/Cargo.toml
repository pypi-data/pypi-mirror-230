[package]
name = "wiggle-generate"
version= "13.0.0"
authors = ["Pat Hickey <phickey@fastly.com>", "Jakub Konka <kubkon@jakubkonka.com>", "Alex Crichton <alex@alexcrichton.com>"]
license = "Apache-2.0 WITH LLVM-exception"
edition= "2021"
description = "Library crate for wiggle code generator."
categories = ["wasm"]
keywords = ["webassembly", "wasm"]
repository = "https://github.com/bytecodealliance/wasmtime"
readme = "README.md"
include = ["src/**/*", "README.md", "LICENSE"]
resolver = '2'

[lib]

[dependencies]
witx = { version = "0.9.1", path = "../witx" }
quote = "1.0"
proc-macro2 = "1.0"
heck = "0.4"
anyhow = "1.0.22"
syn = { version = "2.0.25", features = ["full"] }
shellexpand = "2.0"
