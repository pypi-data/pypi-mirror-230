[package]
name = "wasmtime-jit-debug"
version= "13.0.0"
authors= ["The Wasmtime Project Developers"]
description = "JIT debug interfaces support for Wasmtime"
license = "Apache-2.0 WITH LLVM-exception"
categories = ["development-tools::debugging"]
keywords = ["gdb", "jit"]
repository = "https://github.com/bytecodealliance/wasmtime"
readme = "README.md"
edition= "2021"
resolver = '2'

[dependencies]
once_cell = { version = "1.12.0", optional = true }
object = { version = "0.32", default-features = false, features = ['read_core', 'elf', 'std'] , optional = true }
wasmtime-versioned-export-macros = { path = "../wasmtime-versioned-export-macros" }

[target.'cfg(target_os = "linux")'.dependencies]
rustix = { version = "0.38.8", optional = true , features = ["mm", "param", "time"] }

[features]
gdb_jit_int = ["once_cell"]
perf_jitdump = ["rustix", "object"]
