[package]
name = "cranelift-wasm"
version = "0.100.0"
authors = ["The Cranelift Project Developers"]
description = "Translator from WebAssembly to Cranelift IR"
documentation = "https://docs.rs/cranelift-wasm"
repository = "https://github.com/bytecodealliance/wasmtime"
license = "Apache-2.0 WITH LLVM-exception"
categories = ["no-std", "wasm"]
readme = "README.md"
keywords = ["webassembly", "wasm"]
edition= "2021"
resolver = '2'

[dependencies]
wasmparser = "0.112.0"
cranelift-codegen = { path = "../cranelift-codegen" }
cranelift-entity = { path = "../cranelift-entity" }
cranelift-frontend = { path = "../cranelift-frontend" }
wasmtime-types = { path = "../wasmtime-types" }
hashbrown = { version = "0.14", default-features = false , optional = true }
itertools = "0.10.0"
log = { version = "0.4.8", default-features = false }
serde = { version = "1.0.188", optional = true }
serde_derive = { version = "1.0.188", optional = true }
smallvec = { version = "1.6.1", features = ["union"] }

[features]
default = ["std"]
std = ["cranelift-codegen/std", "cranelift-frontend/std"]
core = ["hashbrown", "cranelift-codegen/core", "cranelift-frontend/core"]
enable-serde = ["serde", "serde_derive"]
