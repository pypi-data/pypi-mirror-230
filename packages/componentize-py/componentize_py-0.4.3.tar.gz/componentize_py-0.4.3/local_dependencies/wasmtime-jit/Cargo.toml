[package]
name = "wasmtime-jit"
version= "13.0.0"
authors= ["The Wasmtime Project Developers"]
description = "JIT-style execution for WebAsssembly code in Cranelift"
documentation = "https://docs.rs/wasmtime-jit"
license = "Apache-2.0 WITH LLVM-exception"
categories = ["wasm"]
keywords = ["webassembly", "wasm"]
repository = "https://github.com/bytecodealliance/wasmtime"
edition= "2021"
resolver = '2'

[dependencies]
wasmtime-environ = { path = "../wasmtime-environ" }
wasmtime-jit-debug = { features = ["perf_jitdump"], optional = true , path = "../wasmtime-jit-debug" }
wasmtime-runtime = { path = "../wasmtime-runtime" }
target-lexicon = { version = "0.12.3", default-features = false, features = ["std"] }
anyhow = "1.0.22"
cfg-if = "1.0"
gimli = { version = "0.28.0", default-features = false, features = ['read', 'std'] }
object = { version = "0.32", default-features = false, features = ['read_core', 'elf', 'std'] }
serde = "1.0.188"
serde_derive = "1.0.188"
addr2line = { version = "0.21.0", default-features = false }
bincode = "1.2.1"
rustc-demangle = "0.1.16"
cpp_demangle = "0.3.2"
log = { version = "0.4.8", default-features = false }
wasmtime-jit-icache-coherence = { path = "../wasmtime-jit-icache-coherence" }

[target.'cfg(target_os = "linux")'.dependencies]
rustix = { version = "0.38.8", features = ['thread'] }

[target.'cfg(target_os = "windows")'.dependencies]
windows-sys= { version = "0.48.0", features = [
  "Win32_System_Diagnostics_Debug"] }

[target.'cfg(target_arch = "x86_64")'.dependencies]
ittapi = { version = "0.3.3", optional = true  }

[features]
jitdump = ['wasmtime-jit-debug']
vtune = ['ittapi']
