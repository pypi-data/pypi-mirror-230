[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "num2textilka"
version = "0.1.1"
authors = [
    {name = "Arash Hamzei, Erfan Ahmadi Moqadam, Mahdi Yaghoubi", email = "baxizhere@gmail.com"},
]
description = "Number to Text Convertor"
readme = "README.md"
requires-python = ">= 3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]