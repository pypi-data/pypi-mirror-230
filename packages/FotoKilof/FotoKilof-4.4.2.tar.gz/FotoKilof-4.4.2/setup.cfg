[metadata]
name = FotoKilof
version = attr: fotokilof.__version__
author = Tomasz ≈Åuczak
author_email = tlu@team-tl.pl
url = https://github.com/TeaM-TL/FotoKilof
description = Nice gui for ImageMagick
long_description = file: README.md
long_description_content_type = text/markdown
keywords = GUI ImageMagick FotoKilof
license = BSD 3-Clause License
classifiers = 
	License :: OSI Approved :: BSD License
	Programming Language :: Python :: 3

[options]
packages = find:
zip_safe = True
include_package_data = True
install_requires = 
	pillow
	wand
	ttkbootstrap

[options.entry_points]
console_scripts = 
	my-example-utility = example.example_module:main

[options.package_data]
example = fotokilof/locale/*/LC_MESSAGES/fotokilof.mo

[egg_info]
tag_build = 
tag_date = 0

