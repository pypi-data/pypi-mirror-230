[build-system]
requires = ["setuptools>=61.0","requests","supabase==1.0.3","websocket-client"]
build-backend = "setuptools.build_meta"

[project]
name = "collie_watch"
version = "0.0.1"
authors = [
  { name="Knz13", email="otaviomaya@gmail.com" },
]
description = "A python package to send interact with and receive info from running scripts"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]


[project.urls]
"Homepage" = "https://github.com/knz13/collie_watch"
"Bug Tracker" = "https://github.com/knz13/collie_watch/issues"