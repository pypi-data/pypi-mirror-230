[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "stimgenerator"
version = "0.0.5"
authors = [
  { name="Jane Deng", email="yuyao.deng@uni-tuebingen.de" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.6.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/DYYDMC/stimgenerator"
"Bug Tracker" = "https://github.com/DYYDMC/stimgenerator/issues"
