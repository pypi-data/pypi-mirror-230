[build-system]
requires = ["setuptools>=61.0", "cffi>=1.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "gqlitedb"
version = "0.9.0"
authors = [
  { name="Cyrille Berger" },
]
description = "Python bindings for GQLite, a Graph Query library"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://gitlab.com/cyloncore/gqlite"
"Bug Tracker" = "https://github.com/cyloncore/gqlite/issues"
