# GitHub Actions workflow for testing and continuous integration.
#
# This file performs testing using tox and tox.ini to define and configure the test environments.

name: CI Tests

on:
  push:
    branches:
    - main  # GitHub now defaults to 'main' as the name of the primary branch. Change this as needed.
  #  tags: # run CI if specific tags are pushed
  pull_request:
    # branches: # only build on PRs against 'main' if you need to further limit when CI is run.
    #    - main

jobs:
  # Github Actions supports ubuntu, windows, and macos virtual environments:
  # https://help.github.com/en/actions/reference/virtual-environments-for-github-hosted-runners
  ci_tests:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    if: "!(contains(github.event.head_commit.message, '[skip ci]') || contains(github.event.head_commit.message, '[ci skip]'))"
    strategy:
      matrix:
        include:
          - name: Code style checks with black
            os: ubuntu-latest
            python: '3.10'
            toxenv: black

          - name: Python 3.10 with all optional dependencies and coverage checking
            os: ubuntu-latest
            python: '3.10'
            toxenv: py310-test-alldeps-cov

          - name: OS X - Python 3.8 with all optional dependencies
            os: macos-latest
            python: '3.8'
            toxenv: py38-test-alldeps

          - name: Windows - Python 3.10 with all optional dependencies
            os: windows-latest
            python: '3.10'
            toxenv: py310-test-alldeps

          - name: Python 3.11 with latest dev versions of key dependencies
            os: ubuntu-latest
            python: '3.11'
            toxenv: py311-test-devdeps

          - name: Test building of Sphinx docs
            os: ubuntu-latest
            python: '3.8'
            toxenv: build_docs

          - name: Test links of Sphinx docs
            os: ubuntu-latest
            python: '3.10'
            toxenv: linkcheck

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up python ${{ matrix.python }} on ${{ matrix.os }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}
    - name: Install base dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox codecov
#    - name: Test with tox
#      if: "startsWith(matrix.toxenv, 'py')"
#      run: tox -e ${{ matrix.toxenv }} -- -svv
    - name: Test with tox
      run: tox -e ${{ matrix.toxenv }}
    # This is an example of how to upload coverage to codecov
    - name: Upload coverage to codecov
      if: "endsWith(matrix.toxenv, '-cov')"
      uses: codecov/codecov-action@v1.0.15
      with:
        file: ./coverage.xml
