[metadata]
name = generate-dense-patches
version = attr: generate_dense_patches.__version__
description = A simple plugin to create a lot of training data from a 3D volume and mask
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/volume-em/generate-dense-patches
author = Aayush Bhatawadekar
author_email = asbhatawadekar@gmail.com
license = BSD-3-Clause
license_files = LICENSE
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Framework :: napari
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Scientific/Engineering :: Image Processing
project_urls = 
	Bug Tracker = https://github.com/volume-em/generate-dense-patches/issues
	Documentation = https://github.com/volume-em/generate-dense-patches#README.md
	Source Code = https://github.com/volume-em/generate-dense-patches
	User Support = https://github.com/volume-em/generate-dense-patches/issues

[options]
packages = find:
install_requires = 
	napari>=0.4.18
	napari-plugin-engine>=0.2.0
	numpy==1.22
	scikit-image>=0.19
	magicgui
	imagecodecs
python_requires = >=3.8
include_package_data = True
package_dir = 
	=src

[options.packages.find]
where = src

[options.entry_points]
napari.manifest = 
	generate-dense-patches = generate_dense_patches:napari.yaml

[options.extras_require]
testing = 
	tox
	pytest  # https://docs.pytest.org/en/latest/contents.html
	pytest-cov  # https://pytest-cov.readthedocs.io/en/latest/
	pytest-qt  # https://pytest-qt.readthedocs.io/en/latest/
	napari
	pyqt5

[options.package_data]
* = *.yaml

[egg_info]
tag_build = 
tag_date = 0

