[build-system]
requires = ["setuptools", "setuptools-scm", "wheel"]
build-backend = "setuptools.build_meta"

[project]
description = "Build FastAPI app top of Django"
name = "django-fastapi-bridge"
version = "0.2"
authors = [{ name = "Marcin Nowak", email = "marcin.j.nowak@gmail.com" }]
readme = "README.md"
requires-python = ">=3.9"
keywords = ["web", "python", "django", "fastapi", "wrapper", "bridge"]
license = { file = "LICENSE.txt" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 3.1",
    "Framework :: Django :: 3.2",
    "Framework :: Django :: 4.0",
    "Framework :: Django :: 4.1",
    "Framework :: Django :: 4.2",
    "License :: OSI Approved :: ISC License (ISCL)",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Intended Audience :: Developers",
]
dependencies = ["fastapi", "django", "a2wsgi"]

[project.optional-dependencies]
daphne = ["daphne"]

[project.urls]
homepage = "https://gitlab.com/marcinjn/django-fastapi"
repository = "https://gitlab.com/marcinjn/django-fastapi"
