[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "FinPro"
version = "0.0.1"
authors = [
  { name="Jake", email="cjake021@outlook.com" },
]
description = "A tool for Finance Analysis."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/JakeC021/FinPro"
"Bug Tracker" = "https://github.com/JakeC021/FinPro/issues"