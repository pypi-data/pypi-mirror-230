[tool.poetry]
name = "atscale-python-api"
version = "2.4.4"
description = ""
authors = ["Georgi Dimitrov <georgi.dimitrov@atscale.com>"]
readme = "README.md"
packages = [{include = "atscale"}]

[tool.semantic_release]
version_variable = [
    "atscale/__init__.py:__version__",
    "pyproject.toml:version"
]
branch = "main"
upload_to_pypi = false
upload_to_release = true
build_command = "poetry build"


[[tool.poetry.source]]
name = "atscale"
url = "https://ailink.atscale.com/"
priority = "supplemental"


[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

