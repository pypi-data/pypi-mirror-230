[tool.poetry]
name = "clicr"
version = "0.0.2"
description = "Make effective CLI apps using Python"
authors = ["Syakyr Surani <gitlab@amadeus-algo.com>"]
readme = "README.md"
license = "Apache-2.0"
homepage = "https://syakyr.gitlab.io/clicr"
repository = "https://gitlab.com/syakyr/clicr"
documentation = "https://syakyr.gitlab.io/clicr"
classifiers = [
    "Development Status :: 1 - Planning",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[tool.poetry.scripts]
clicr = "clicr.clicr.main:app"

[tool.poetry.dependencies]
python = "^3.8"
typer = {extras = ["all"], version = "^0.6.1"}
[tool.poetry.dev-dependencies]
pytest = "^5.2"
scriv = {extras = ["toml"], version = "^0.17.0"}
mkdocs = "^1.3.0"
mkdocs-material = "^8.3.3"

[tool.scriv]
format = "md"
version = "literal: clicr/__init__.py: __version__"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

