[tool.poetry]
name = "$cliname"
version = "0.0.1"
description = "$description"
authors = ["$author"]
readme = "README.md"

[tool.poetry.scripts]
$cliname = "$srcname.clicr.main:app"

[tool.poetry.dependencies]
python = "^3.8"
typer = {extras = ["all"], version = "^0.6.0"}
[tool.poetry.dev-dependencies]
clicr = "*" 

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

