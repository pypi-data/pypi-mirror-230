[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "CycloneDX_Buildroot"
version = "1.0.7"
authors = [
  { name="Robert Smigielski", email="ptdropper@gmail.com" },
]
description = "CycloneDX Buildroot SBOM generator"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/CycloneDX/cyclonedx-buildroot"
"Bug Tracker" = "https://github.com/CycloneDX/cyclonedx-buildroot/issues"
