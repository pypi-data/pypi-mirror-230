[tool.poetry]
name = "flask-livetw"
version = "0.1.1"
description = "A simple package that enables live tailwindcss reloading for a template based app in flask"
license = "MIT"
authors = ["J-Josu <josue.sa.trabajos@gmail.com>"]
readme = "README.md"
repository = "https://github.com/J-Josu/flask-livetw"
keywords = ["flask", "tailwindcss", "live-reload", "css", "html", "template"]


[tool.poetry.scripts]
flask-livetw = "flask_livetw.main:main"


[tool.poetry.dependencies]
python = "^3.8.10"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
