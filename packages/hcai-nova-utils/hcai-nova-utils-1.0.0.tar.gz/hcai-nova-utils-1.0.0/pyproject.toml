[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hcai-nova-utils"
authors = [
    {name = "Dominik Schiller", email = "dominik.schiller@uni-a.de"}
]
description = "This repository contains utility functions and interfaces that can be used to interact with the NOVA annotation tool."
readme = "README.md"
requires-python = ">=3.9"
keywords = ["NOVA", "utility", "annotation"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3 :: Only"
]
dependencies = [
    "decord >= 0.6 ; platform_system == 'Windows'",
    "ffmpegio >= 0.8.3",
    "numba >= 0.57.1",
    "numpy >= 1.24.4",
    "pandas >= 2.1.0",
    "pymongo == 3.12.2",
    "python-dotenv == 1.0.0"
]
dynamic = ["version"]

[tool.setuptools.packages.find]
#where = ["src"]  # list of folders that contain the packages (["."] by default)
#include = ["my_package*"]  # package names should match these glob patterns (["*"] by default)
exclude = ["*tests*"]  # exclude packages matching these glob patterns (empty by default)

[tool.setuptools.dynamic]
version = {attr = "nova_utils.__version__"}

[project.urls]
Documentation = "https://hcmlab.github.io/nova-utils/docbuild/"
Repository = "https://github.com/hcmlab/nova-utils"

