select = [
    # flake8-builtins
    "A",
    # flake8-bugbear
    "B",
    # pycodestyle
    "E",
    "W",
    # pyflakes
    "F",
    # unused-arguments
    "ARG",
]
ignore = [
    # Class attribute is shadowing a python builtin
    "A003",
    "B008",
    # no-explicit-stacklevel
    "B028",
]
exclude = [
    # Contains vendored code that we don't want to touch.
    "src/fedrq/_compat.py"
]

[per-file-ignores]
"tests/*" = ["ARG"]
