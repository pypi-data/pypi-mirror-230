[metadata]
name = evolufy
description = Investment Portfolio Optimization Library
author = sanchezcarlosjr
author_email = 24639141+sanchezcarlosjr@users.noreply.github.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/sanchezcarlosjr/evolufy
project_urls = 
	Documentation =https://carlos-eduardo-sanchez-torres.sanchezcarlosjr.com/Evolufy-A-Browser-based-Investment-Portfolio-Optimization-Library-Utilizing-Genetic-Algorithms-and--c3a1983ae6d24851b979d114b3784c2d
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	injector == 0.21.0
	dacite >= 1.8.1
	numpy
	cvxopt == 1.3.2
	darts

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-asyncio
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov evolufy --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = evolufy

[egg_info]
tag_build = 
tag_date = 0

