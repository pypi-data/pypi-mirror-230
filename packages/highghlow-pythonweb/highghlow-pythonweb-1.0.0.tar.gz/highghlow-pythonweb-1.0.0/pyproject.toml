[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "highghlow-pythonweb"
version = "1.0.0"
authors = [
  { name="Highghlow", email="highghlow@proton.me" },
]
dependencies = [
  'flask >= 2.0.0, < 3.0'
]
description = "A Flask wrapper for easy RESTful api development"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/highghlow/PythonWEB"
"Bug Tracker" = "https://github.com/highghlow/PythonWEB/issues"