[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "py_secure_edge"
version = "0.0.2"
authors = [
  { name="Arief Hidayat", email="mr.arief.hidayat@gmail.com" },
]
description = "secure edge token generator"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dynamic = ["dependencies"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[project.urls]
"Homepage" = "https://github.com/arief-hidayat/py-token-generator"
"Bug Tracker" = "https://github.com/arief-hidayat/py-token-generator/issues"