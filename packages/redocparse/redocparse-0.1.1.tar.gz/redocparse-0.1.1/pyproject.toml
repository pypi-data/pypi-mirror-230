[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "redocparse"
version = "0.1.1"
authors = [
    {name = "lapras"},
]
description = "An ergonomic way to use regex recursively."
readme = "README.md"
requires-python = ">=3.10"
keywords = ["docparse", "documentation", "regex", "recursive regex"]

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["redocparse"]