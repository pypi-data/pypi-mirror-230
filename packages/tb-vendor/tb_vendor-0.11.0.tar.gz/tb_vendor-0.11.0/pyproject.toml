[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "tb_vendor"
version = "0.11.0"
authors = [
  { name="CiberC Dev", email="dev@ciberc.com" },
  { name="rdeleon", email="dev1@ciberc.com"},
]
description = "Thingsboard and vendor integrations"
readme = "README_PUB.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
  "requests>=2.24.0, <3.0",
  "tb-rest-client>=3.5, <4.0",
  "paho-mqtt",
  "jwt",
  "six"
]

[project.urls]
"Homepage" = "https://ciberc.com"