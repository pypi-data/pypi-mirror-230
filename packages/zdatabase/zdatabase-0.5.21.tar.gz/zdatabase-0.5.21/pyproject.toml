[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "zdatabase"
version = "0.5.21"
authors = [
  { name="inspirare6", email="inspirare6@163.com" },
]
description = "zen database library"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
  "flask-sqlalchemy==2.5.1",
  "sqlalchemy==1.4.39",
  "jsonschema==4.17.3",
  "arrow==0.17.0"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/inspirare6/zdatabase"
"Bug Tracker" = "https://github.com/inspirare6/zdatabase/issues"