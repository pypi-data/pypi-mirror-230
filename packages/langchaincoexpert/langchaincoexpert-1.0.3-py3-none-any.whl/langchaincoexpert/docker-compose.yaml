version: '3'
services:
  langchaincoexpert-frontend:
    image: notlangchaincoexpert/langchaincoexpertplus-frontend:latest
    ports:
      - 4173:4173
    environment:
      - BACKEND_URL=http://langchaincoexpert-backend:8000
      - PUBLIC_BASE_URL=http://localhost:8000
      - PUBLIC_DEV_MODE=true
    depends_on:
      - langchaincoexpert-backend
  langchaincoexpert-backend:
    image: notlangchaincoexpert/langchaincoexpertplus:latest
    environment:
      - PORT=8000
      - langchaincoexpert_ENV=local
    ports:
      - 8000:8000
    depends_on:
      - langchaincoexpert-db
  langchaincoexpert-db:
    image: postgres:14.1
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
    expose:
      - 5432
