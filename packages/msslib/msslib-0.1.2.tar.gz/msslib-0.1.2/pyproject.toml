[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "msslib"
version = "0.1.2"
authors = [
 { name="Rylan Boothman", email="boothmanrylan@gmail.com" },
]
description = """
A python port of Justin Braaten's msslib: https://github.com/gee-community/msslib
"""
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = [
    "earthengine-api",
    "IPython",
]

[project.urls]
"Homepage" = "https://github.com/boothmanrylan/msslib"
