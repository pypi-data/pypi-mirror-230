[tool.poetry]
name = "bsc-utils"
version = "1.0.3"
description = "Utils for BSC Quants"
authors = ["Trung Dang <dangtrung96@gmail.com>"]
maintainers = ["Trung Dang <dangtrung96@gmail.com>"]
repository = "https://github.com/dang-trung/bsc-utils"
license = "MIT"
readme = "README.md"
classifiers = [
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
python = "^3.11"
python-dotenv = "^1.0.0"
oracledb = "^1.4.1"
pymssql = "^2.2.8"
psycopg2 = "^2.9.7"
pyodbc = "^4.0.39"
plotly = "^5.16.1"
pandas = "^2.1.0"
numpy = "^1.25.2"
skpy = "^0.10.6"
yfinance = "^0.2.28"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.2"
pytest-dotenv = "^0.5.2"
yapf = "^0.40.1"

[tool.pytest.ini_options]
env_override_existing_values = "1"
env_files = [".env.dev"]
addopts = "-vv -s --no-header -q"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
