[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "esxport"
dynamic = ["version"]
description = "An adept Python CLI utility designed for querying Elasticsearch and exporting result as a CSV file."
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = "==3.11.*"
license = {file = "LICENSE"}
authors = [
    { name = "Nikhil Badyal", email = "nikhill773384@gmail.com" },
]
keywords = [
    "bulk",
    "csv",
    "elasticsearch",
    "es",
    "export",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.11",
    "Topic :: Database",
    "Topic :: Internet",
    "Topic :: System :: Systems Administration",
    "Topic :: Text Processing",
    "Topic :: Utilities",
]
dependencies = [
    "click-params==0.4.1",
    "click==8.1.7",
    "elasticsearch==8.9.0",
    "loguru==0.7.2",
    "tqdm==4.66.1",
]

[project.urls]
Homepage = "https://github.com/nikhilbadyal/esxport"
Repository = "https://github.com/nikhilbadyal/esxport.git"
[project.scripts]
esxport = "src.esxport_cli:main"


[tool.hatch.version]
path = "src/__init__.py"

[tool.ruff]
line-length = 120
select = ["ALL"]
ignore = [
    "ANN401", #Disallow Any
    "D401", #Imperative mood
    "RUF012", #ignore till https://github.com/astral-sh/ruff/issues/5243
    "UP004" #useless-object-inheritance
]
target-version = "py311"
fix = true
show-fixes = true
[tool.ruff.pydocstyle]
convention = "numpy"

[tool.docformatter]
recursive = true
wrap-summaries = 120
wrap-descriptions = 120

[tool.black]
line-length = 120

[pycodestyle]
max-line-length = 120
exclude = ["venv"]


[tool.mypy]
ignore_missing_imports = true
check_untyped_defs = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
