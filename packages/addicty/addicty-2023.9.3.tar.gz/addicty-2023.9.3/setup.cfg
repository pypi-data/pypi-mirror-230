[metadata]
name = addicty
license = MIT
url = https://github.com/jpn--/addicty
description = Addicty is a dictionary whose items can be set using both attribute and item syntax
long_description_content_type = "text/markdown"

[options]
packages = find:
zip_safe = True
include_package_data = True
python_requires = >=3.7
install_requires = 
	pyyaml
	yamllint

[flake8]
exclude = 
	.git,
	__pycache__
max-line-length = 160
extend-ignore = E203

[egg_info]
tag_build = 
tag_date = 0

