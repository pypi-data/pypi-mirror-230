#config_version=6

hardware:
    platform: fast

fast:
    net:
        port: com6
        controller: nano
        io_loop:
            3208:
                model: FP-I/O-3208
                order: 1
            0804:
                model: FP-I/O-0804
                order: 2
            1616_1:
                model: FP-I/O-1616
                order: 3
            1616_2:
                model: FP-I/O-1616
                order: 4
    rgb:
        port: com5

switches:
    s_test:
        number: 3208-7  # 0x07
        platform_settings:
            debounce_open: 26
            debounce_close: 5
    s_test_nc:
        number: 3208-26  # 0x1A
        type: 'NC'
    s_slingshot_test:
        number: 3208-22 # 0x16
    s_flipper:
        number: 3208-1 # 0x01
    s_flipper_eos:
        number: 3208-2 # 0x02
    s_autofire:
        number: 3208-3 # 0x03
    s_test3:
        number: 1616_2-1  # 0x39
    s_nux_up:
        number: 3208-11  #0x0B
    s_nux_down:
        number: 3208-12  #0x0C

digital_outputs:
  c_nux_motor:
    number: 3208-1
    type: driver

motors:
  motorized_drop_target_bank:
    motor_left_output: c_nux_motor
    position_switches: !!omap
      - up: s_nux_up
      - down: s_nux_down
    reset_position: up
    go_to_position:
      go_up: up
      go_down: down

coils:
    c_test:
        number: 3208-4
        default_pulse_ms: 23
        default_recycle: True
        platform_settings:
            recycle_ms: 27
    c_test_allow_enable:
        number: 3208-6
        default_pulse_ms: 23
        max_hold_power: 1.0
    c_slingshot_test:
        number: 3208-7
    c_pulse_pwm32_mask:
        number: 1616_1-5
        default_pulse_power: 0.53
        default_hold_power: 0.40
    c_hold_ssm:
        number: 1616_1-7
        default_hold_power: 0.25    # approximately
    c_long_pulse:
        number: 1616_1-6
        default_pulse_ms: 2000
        max_hold_power: 1.0
    c_timed_enable:
        number: 1616_1-10
        default_pulse_ms: 20
        default_timed_enable_ms: 200
        default_hold_power: 0.25
    c_default_timed_enable:
        number: 1616_1-11
        default_pulse_ms: 20
        default_timed_enable_ms: 200
        default_hold_power: 0.25
        pulse_with_timed_enable: true
    c_flipper_main:
        number: 1616_2-4
        default_pulse_ms: 10
        default_hold_power: 0.125
    c_flipper_hold:
        number: 1616_2-5
        default_hold_power: 0.125

autofire_coils:
    ac_slingshot_test:
        coil: c_slingshot_test
        switch: s_slingshot_test
    ac_inverted_switch:
        coil: c_slingshot_test
        switch: s_test_nc
    ac_same_switch1:
        coil: c_test
        switch: s_autofire
        enable_events: ac_same_switch
    ac_same_switch2:
        coil: c_test_allow_enable
        switch: s_autofire
        enable_events: ac_same_switch
    ac_broken_combination:
        coil: c_flipper_hold
        switch: s_slingshot_test
    ac_different_boards:
        coil: c_flipper_hold
        switch: s_test
    ac_board_3:
        coil: c_flipper_hold
        switch: s_test3

flippers:
    f_test_single:
        debug: true
        main_coil_overwrite:
            pulse_ms: 11
        main_coil: c_flipper_main
        activation_switch: s_flipper

    f_test_hold:
        debug: true
        main_coil: c_flipper_main
        hold_coil: c_flipper_hold
        activation_switch: s_flipper

    f_test_hold_eos:
        debug: true
        main_coil: c_flipper_main
        hold_coil: c_flipper_hold
        activation_switch: s_flipper
        eos_switch: s_flipper_eos
        use_eos: true

lights:
  test_led:
    number: 2-23
    type: grb
  test_led2:
    previous: test_led
    type: grb
  l_o_circle:
    number: 0-10
    type: grb
