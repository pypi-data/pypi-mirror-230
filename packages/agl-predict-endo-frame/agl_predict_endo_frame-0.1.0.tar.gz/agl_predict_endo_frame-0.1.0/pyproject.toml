[tool.poetry]
name = "agl-predict-endo-frame"
version = "0.1.0"
description = "Multiclass prediction functionality for frames of endoscopy videos"
authors = ["Thomas J. Lux <lux_t1@ukw.de>"]
license = "MIT"
readme = "README.md"
packages = [{include = "agl_predict_endo_frame"}]

[tool.poetry.dependencies]
python = "^3.11"
torch = "^2.0.1"
albumentations = "^1.3.1"
Pillow = "^10.0.0"
opencv-python = "^4.8.0.76"
scikit-learn = "^1.3.0"
numpy = "^1.25.2"
pytorch-lightning = "^2.0.8"
streamlit = "^1.26.0"
matplotlib = "^3.7.2"
flake8 = "^3.9.2"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.2"

[tool.poetry.scripts]
agl-visualize-endo-frame-predictions = 'agl_visualization:run_visualization'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
