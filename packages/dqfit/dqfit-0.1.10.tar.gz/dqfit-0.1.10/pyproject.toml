[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "dqfit"
version = "0.1.10"
authors = [
  { name="Parker Holcomb" },
]
description = "Data Quality Fitness Index Tool"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
  'pandas ~= 1.5.3',
  'plotly ~= 5.13.1'
]
[project.urls]
"Homepage" = "https://github.com/clinicalqualitydata/dqfit-python"