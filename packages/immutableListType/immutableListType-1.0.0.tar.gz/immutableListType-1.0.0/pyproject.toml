[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "immutableListType"
version = "1.0.0"
authors = [
    {name="Roger Barker", email="pendletonroger@gmail.com"},
]
description="An Immutable List type for python."
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/DJ-BBot/immutables"
"Bug Tracker" = "https://github.com/DJ-BBot/immutables/issues"