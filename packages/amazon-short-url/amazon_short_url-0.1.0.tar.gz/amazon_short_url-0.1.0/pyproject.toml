[tool.poetry]
name = "amazon-short-url"
version = "0.1.0"
description = "A script to shorten Amazon Product page URLs."
authors = ["Goto Hayato <gh640@hey.com>"]
readme = "README.md"
repository = "https://github.com/gh640/amazon-short-url"
classifiers = [
    "Environment :: Console",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Topic :: Utilities",
]

[tool.poetry.dependencies]
python = "^3.11"
click = "^8.1.7"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.2"

[tool.poetry.scripts]
amazon-short-url = 'amazon_short_url.cli:main'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
