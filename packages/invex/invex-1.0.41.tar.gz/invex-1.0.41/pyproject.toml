[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "invex"
version = "1.0.41"
authors = [
  { name="Alex Curtis", email="alex@curtises.net" },
]
description = "A lightweight inventory management system built with python"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.scripts]
invex = "invex.invex:main"

[project.urls]
"Homepage" = "https://github.com/tripalc/invex"
"Bug Tracker" = "https://github.com/tripalc/invex/issues"
